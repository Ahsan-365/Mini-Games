<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Glide | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, .8);
            --border: rgba(255, 255, 255, .1);
            --accent: #38bdf8
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
            background-image: linear-gradient(to bottom, #0f172a, #1e293b)
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent)
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            position: relative
        }

        .hud {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
            pointer-events: none
        }

        .score-block {
            text-align: center;
            background: rgba(15, 23, 42, .6);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .1);
            backdrop-filter: blur(5px)
        }

        .score-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            font-weight: 700
        }

        .score-val {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(56, 189, 248, .5)
        }

        .game-wrap {
            width: 100%;
            aspect-ratio: 9/16;
            max-height: 80vh;
            background: linear-gradient(to bottom, #0ea5e9, #0284c7);
            border-radius: 24px;
            border: 4px solid #bae6fd;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .6), inset 0 0 50px rgba(255, 255, 255, .3);
            position: relative;
            overflow: hidden;
            cursor: pointer
        }

        /* Background scrollers */
        .clouds {
            position: absolute;
            top: 10%;
            left: 0;
            width: 200%;
            height: 30%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100"><path d="M50,80 Q30,80 30,60 Q30,40 50,40 Q60,20 80,30 Q100,10 120,30 Q140,20 150,40 Q170,40 170,60 Q170,80 150,80 Z" fill="rgba(255,255,255,0.3)"/></svg>') repeat-x;
            animation: scroll 20s linear infinite
        }

        .city {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 25%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect x="10" y="40" width="20" height="60" fill="rgba(255,255,255,0.1)"/><rect x="40" y="20" width="25" height="80" fill="rgba(255,255,255,0.15)"/><rect x="75" y="50" width="15" height="50" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
            animation: scroll 15s linear infinite
        }

        @keyframes scroll {
            0% {
                transform: translateX(0)
            }

            100% {
                transform: translateX(-50%)
            }
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 5
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, .8);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(56, 189, 248, .5);
            text-align: center;
            line-height: 1
        }

        .btn-wrap {
            margin-top: 30px
        }

        .btn {
            padding: 14px 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(56, 189, 248, .4);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(56, 189, 248, .6)
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="container">
        <div class="hud">
            <div class="score-block">
                <div class="score-label">Score</div>
                <div class="score-val" id="score">0</div>
            </div>
            <div class="score-block">
                <div class="score-label">Best</div>
                <div class="score-val" id="best" style="color:#f8fafc;text-shadow:none">0</div>
            </div>
        </div>

        <div class="game-wrap" id="gameArea">
            <div class="clouds" id="bg1"></div>
            <div class="city" id="bg2"></div>
            <canvas id="c"></canvas>

            <div class="overlay" id="overlay">
                <h2 id="ovTitle">Aero<br>Glide</h2>
                <p id="ovDesc"
                    style="color:#cbd5e1;font-size:1.1rem;text-align:center;margin-top:10px;font-family:'Inter'">Tap or
                    Space to Boost</p>
                <div class="btn-wrap"><button class="btn" id="startBtn">Launch</button></div>
            </div>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
        let W, H;
        function resize() {
            W = cvs.clientWidth; H = cvs.clientHeight;
            cvs.width = W; cvs.height = H;
        }
        window.onresize = resize;
        resize();

        const GRAVITY = 0.5, JUMP = -8, SPEED = 3.5, PIPE_W = 60, GAP = 170;
        let running = false, score = 0, best = +localStorage.getItem('flappy_best') || 0;
        document.getElementById('best').textContent = best;

        let bird = { x: 0, y: 0, vy: 0, size: 18, rot: 0, trail: [] };
        let pipes = [];
        let reqId, frameCount = 0;

        // Input handling
        function jump() {
            if (!running) return;
            bird.vy = JUMP;

            // Trail bump
            for (let i = 0; i < 5; i++) {
                particles.push({ x: bird.x - 10, y: bird.y, vx: -Math.random() * 2 - 2, vy: (Math.random() - 0.5) * 4, life: 1, c: '#bae6fd' });
            }
        }
        document.addEventListener('keydown', e => { if (e.code === 'Space') jump(); });
        document.getElementById('gameArea').addEventListener('touchstart', e => { e.preventDefault(); jump(); }, { passive: false });
        document.getElementById('gameArea').addEventListener('mousedown', e => { if (e.target.id !== 'startBtn') jump(); });

        let particles = [];

        function init() {
            score = 0; frameCount = 0; pipes = []; particles = [];
            bird = { x: W * 0.3, y: H / 2, vy: 0, size: 16, rot: 0, trail: [] };
            running = true;
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('bg1').style.animationPlayState = 'running';
            document.getElementById('bg2').style.animationPlayState = 'running';
            updateHUD();
            cancelAnimationFrame(reqId);
            loop();
        }

        document.getElementById('startBtn').onclick = (e) => { e.stopPropagation(); init(); };

        function spawnPipe() {
            let minY = 50, maxY = H - GAP - 50;
            let y = Math.max(minY, Math.min(maxY, Math.random() * (maxY - minY) + minY));
            pipes.push({ x: W, y: y, passed: false }); // y is the top of the bottom pipe
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            if (score > best) { best = score; localStorage.setItem('flappy_best', best); document.getElementById('best').textContent = best; }
        }

        function die() {
            running = false;
            document.getElementById('bg1').style.animationPlayState = 'paused';
            document.getElementById('bg2').style.animationPlayState = 'paused';
            document.getElementById('ovTitle').innerHTML = `Crash<br><span style="font-size:2rem;color:#f8fafc">Score: ${score}</span>`;
            document.getElementById('ovDesc').textContent = '';
            document.getElementById('startBtn').textContent = 'Try Again';
            document.getElementById('overlay').classList.remove('hidden');
            drawParticles(); // Final render
        }

        function loop() {
            if (!running) return;

            bird.vy += GRAVITY;
            bird.y += bird.vy;
            bird.rot = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (bird.vy * 0.1)));

            // update trail
            bird.trail.unshift({ x: bird.x, y: bird.y });
            if (bird.trail.length > 10) bird.trail.pop();

            if (frameCount % 100 === 0) spawnPipe();
            frameCount++;

            pipes.forEach((p, i) => {
                p.x -= SPEED;
                // Collision
                if (bird.x + bird.size > p.x && bird.x - bird.size < p.x + PIPE_W) {
                    if (bird.y - bird.size < p.y || bird.y + bird.size > p.y + GAP) {
                        die();
                    }
                }
                // Score
                if (!p.passed && p.x + PIPE_W < bird.x) {
                    p.passed = true; score++; updateHUD();
                    // Score burst
                    for (let j = 0; j < 15; j++) particles.push({ x: bird.x, y: bird.y, vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10, life: 1, c: '#38bdf8' });
                }
                if (p.x + PIPE_W < -10) pipes.splice(i, 1);
            });

            if (bird.y > H || bird.y < 0) die();

            draw();
            if (running) reqId = requestAnimationFrame(loop);
        }

        function draw() {
            ctx.clearRect(0, 0, W, H);

            // Pipes
            pipes.forEach(p => {
                // Gradient pipes
                let grad = ctx.createLinearGradient(p.x, 0, p.x + PIPE_W, 0);
                grad.addColorStop(0, '#0f172a'); grad.addColorStop(0.5, '#334155'); grad.addColorStop(1, '#0f172a');
                ctx.fillStyle = grad;

                ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 15;
                // Top
                ctx.fillRect(p.x, 0, PIPE_W, p.y);
                ctx.fillRect(p.x - 4, p.y - 20, PIPE_W + 8, 20); // Lip
                // Bottom
                ctx.fillRect(p.x, p.y + GAP, PIPE_W, H - (p.y + GAP));
                ctx.fillRect(p.x - 4, p.y + GAP, PIPE_W + 8, 20); // Lip
                ctx.shadowBlur = 0;

                // Neon edge
                ctx.fillStyle = '#38bdf8';
                ctx.fillRect(p.x, p.y - 2, PIPE_W, 2);
                ctx.fillRect(p.x, p.y + GAP, PIPE_W, 2);
            });

            drawParticles();

            // Bird Trail
            ctx.beginPath();
            bird.trail.forEach((pt, i) => {
                if (i === 0) ctx.moveTo(pt.x, pt.y);
                else ctx.lineTo(pt.x, pt.y);
            });
            ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth = bird.size * 1.5; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.stroke();

            // Bird
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rot);

            ctx.shadowColor = '#fff'; ctx.shadowBlur = 15;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            // streamlined geometric bird
            ctx.moveTo(bird.size, 0); // nose
            ctx.lineTo(-bird.size * 0.8, bird.size * 0.8); // bottom back
            ctx.lineTo(-bird.size * 1.2, 0); // tail
            ctx.lineTo(-bird.size * 0.8, -bird.size * 0.8); // top back
            ctx.fill();

            // Core glow
            ctx.fillStyle = '#38bdf8';
            ctx.beginPath(); ctx.arc(0, 0, bird.size * 0.4, 0, Math.PI * 2); ctx.fill();

            ctx.restore();
        }

        function drawParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) return particles.splice(i, 1);
                ctx.globalAlpha = p.life; ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x, p.y, Math.random() * 3 + 2, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
    </script>
</body>

</html>
