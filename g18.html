<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Blocks (Tetris) | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f11;
            --surface: rgba(20, 20, 25, .8);
            --border: rgba(255, 255, 255, .1);
            --accent: #6366f1;
            --cI: #38bdf8;
            --cJ: #2563eb;
            --cL: #f97316;
            --cO: #facc15;
            --cS: #22c55e;
            --cT: #a855f7;
            --cZ: #ef4444
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(99, 102, 241, .1) 1px, transparent 1px), linear-gradient(90deg, rgba(99, 102, 241, .1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: pan 20s linear infinite
        }

        @keyframes pan {
            0% {
                background-position: 0 0
            }

            100% {
                background-position: 30px 30px
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            z-index: 10
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #a5b4fc;
            text-shadow: 0 0 20px rgba(99, 102, 241, .6);
            text-align: center;
            margin-top: 10px
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 12px 24px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(10px)
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #a5b4fc;
            letter-spacing: 1px;
            font-weight: 700
        }

        .stat-val {
            font-family: 'Outfit';
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff
        }

        .game-area {
            display: flex;
            gap: 20px;
            align-items: flex-start
        }

        /* Main Board */
        .board-wrap {
            background: #000;
            padding: 4px;
            border-radius: 8px;
            border: 2px solid #312e81;
            box-shadow: 0 0 40px rgba(49, 46, 129, .8), inset 0 0 20px rgba(0, 0, 0, .8);
            position: relative
        }

        canvas {
            display: block;
            background: rgba(255, 255, 255, .02)
        }

        .grid-overlay {
            position: absolute;
            inset: 4px;
            background-image: linear-gradient(rgba(255, 255, 255, .05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, .05) 1px, transparent 1px);
            pointer-events: none
        }

        /* Side Panel */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .next-wrap {
            background: var(--surface);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .5)
        }

        .next-wrap .stat-label {
            margin-bottom: 10px
        }

        #nextCvs {
            background: transparent;
            width: 80px;
            height: 80px
        }

        .controls-hint {
            display: flex;
            flex-direction: column;
            gap: 8px;
            color: #94a3b8;
            font-family: 'Outfit';
            font-size: .9rem;
            background: var(--surface);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border)
        }

        .key {
            padding: 2px 6px;
            background: rgba(255, 255, 255, .1);
            border-radius: 4px;
            color: #fff;
            box-shadow: 0 2px 0 rgba(0, 0, 0, .5)
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 15, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #a5b4fc;
            text-shadow: 0 0 30px rgba(99, 102, 241, .5)
        }

        .btn-primary {
            margin-top: 30px;
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(99, 102, 241, .4);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, .6)
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            margin-top: 20px
        }

        .m-btn {
            padding: 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
            cursor: pointer;
            user-select: none;
            touch-action: manipulation
        }

        .m-btn:active {
            background: rgba(99, 102, 241, .3);
            border-color: var(--accent)
        }

        @media (max-width:600px) {
            .mobile-controls {
                display: grid
            }

            .controls-hint {
                display: none
            }

            .game-area {
                flex-direction: column;
                align-items: center
            }

            .side-panel {
                flex-direction: row;
                width: 100%;
                justify-content: center
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Tetris</h2>
        <p id="ovDesc" style="color:#a5b4fc;font-size:1.5rem;font-family:'Outfit';font-weight:700"></p>
        <button class="btn-primary" id="startBtn">System Start</button>
    </div>

    <div class="container">
        <h1>NEON BLOCKS</h1>

        <div class="hud">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-val" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-val" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Lines</div>
                <div class="stat-val" id="lines">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="board-wrap">
                <canvas id="c"></canvas>
                <div class="grid-overlay" id="gridOvl"></div>
            </div>

            <div class="side-panel">
                <div class="next-wrap">
                    <div class="stat-label">Next</div>
                    <canvas id="nextCvs"></canvas>
                </div>

                <div class="controls-hint">
                    <div><span class="key">←</span> <span class="key">→</span> Move</div>
                    <div><span class="key">↑</span> Rotate</div>
                    <div><span class="key">↓</span> Soft Drop</div>
                    <div><span class="key">Space</span> Hard Drop</div>
                </div>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="m-btn" id="mLeft"><i class="fas fa-arrow-left"></i></div>
            <div class="m-btn" id="mRight"><i class="fas fa-arrow-right"></i></div>
            <div class="m-btn" id="mRot"><i class="fas fa-undo"></i></div>
            <div class="m-btn" id="mDrop"><i class="fas fa-arrow-down"></i></div>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
        const nCvs = document.getElementById('nextCvs'), nCtx = nCvs.getContext('2d');

        const COLS = 10, ROWS = 20, B = 24; // block size 24px
        cvs.width = COLS * B; cvs.height = ROWS * B;
        document.getElementById('gridOvl').style.backgroundSize = `${B}px ${B}px`;
        nCvs.width = 4 * B; nCvs.height = 4 * B;

        const COLORS = [null, 'var(--cI)', 'var(--cJ)', 'var(--cL)', 'var(--cO)', 'var(--cS)', 'var(--cT)', 'var(--cZ)'];
        const SHAPES = [
            [], [[1, 1, 1, 1]], // I
            [[2, 0, 0], [2, 2, 2]], // J
            [[0, 0, 3], [3, 3, 3]], // L
            [[4, 4], [4, 4]], // O
            [[0, 5, 5], [5, 5, 0]], // S
            [[0, 6, 0], [6, 6, 6]], // T
            [[7, 7, 0], [0, 7, 7]]  // Z
        ];

        let board = [], score = 0, level = 1, lines = 0, dropTimer = 0, dropInterval = 1000, reqId, running = false;
        let piece = null, nextPiece = null;

        function emptyBoard() { return Array.from({ length: ROWS }, () => Array(COLS).fill(0)); }

        function randomPiece() {
            let t = Math.floor(Math.random() * 7) + 1;
            return { matrix: SHAPES[t], x: Math.floor(COLS / 2) - Math.ceil(SHAPES[t][0].length / 2), y: 0, t: t };
        }

        function init() {
            board = emptyBoard();
            score = 0; level = 1; lines = 0; dropInterval = 1000;
            updateHUD();
            document.getElementById('overlay').classList.add('hidden');
            nextPiece = randomPiece();
            spawnPiece();
            running = true;
            lastTime = 0;
            cancelAnimationFrame(reqId);
            loop();
        }

        document.getElementById('startBtn').onclick = init;

        function spawnPiece() {
            piece = nextPiece;
            nextPiece = randomPiece();
            drawNext();
            if (collide(piece.matrix, piece.x, piece.y)) gameOver();
        }

        function collide(m, ox, oy) {
            for (let r = 0; r < m.length; r++) {
                for (let c = 0; c < m[r].length; c++) {
                    if (m[r][c] !== 0 && (board[r + oy] && board[r + oy][c + ox]) !== 0) return true;
                }
            }
            return false;
        }

        function merge() {
            piece.matrix.forEach((r, y) => r.forEach((v, x) => {
                if (v !== 0) board[y + piece.y][x + piece.x] = v;
            }));
        }

        function rotate(m) {
            let res = [];
            for (let i = 0; i < m[0].length; ++i) {
                let row = m.map(e => e[i]).reverse();
                res.push(row);
            }
            return res;
        }

        function pDrop() {
            piece.y++;
            if (collide(piece.matrix, piece.x, piece.y)) {
                piece.y--;
                merge();
                clearLines();
                spawnPiece();
            }
            dropTimer = 0;
        }

        function pMove(dir) {
            piece.x += dir;
            if (collide(piece.matrix, piece.x, piece.y)) piece.x -= dir;
        }

        function pRot() {
            let m = rotate(piece.matrix);
            let ox = piece.x;
            // Wall kick basic
            if (!collide(m, piece.x, piece.y)) piece.matrix = m;
            else {
                piece.x++; if (!collide(m, piece.x, piece.y)) { piece.matrix = m; return; }
                piece.x -= 2; if (!collide(m, piece.x, piece.y)) { piece.matrix = m; return; }
                piece.x = ox; // fail
            }
        }

        function pHard() {
            while (!collide(piece.matrix, piece.x, piece.y)) piece.y++;
            piece.y--;
            merge();
            clearLines();
            spawnPiece();
            dropTimer = 0;
        }

        function clearLines() {
            let cleared = 0;
            outer: for (let r = ROWS - 1; r >= 0; r--) {
                for (let c = 0; c < COLS; c++) if (board[r][c] === 0) continue outer;
                const row = board.splice(r, 1)[0];
                board.unshift(row.fill(0));
                cleared++; r++; // check same row again
            }
            if (cleared > 0) {
                lines += cleared;
                const pts = [0, 100, 300, 500, 800];
                score += pts[cleared] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateHUD();
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameOver() {
            running = false;
            document.getElementById('ovTitle').textContent = 'Block Out';
            document.getElementById('ovDesc').innerHTML = `Final Score: <span style="color:#fff">${score}</span><br>Level: ${level}`;
            document.getElementById('startBtn').textContent = 'Retry';
            document.getElementById('overlay').classList.remove('hidden');
        }

        // Controls
        document.addEventListener('keydown', e => {
            if (!running) return;
            if (e.code === 'ArrowLeft') pMove(-1);
            if (e.code === 'ArrowRight') pMove(1);
            if (e.code === 'ArrowDown') pDrop();
            if (e.code === 'ArrowUp') pRot();
            if (e.code === 'Space') pHard();
        });
        document.getElementById('mLeft').onclick = () => running && pMove(-1);
        document.getElementById('mRight').onclick = () => running && pMove(1);
        document.getElementById('mDown').onclick = () => running && pDrop();
        document.getElementById('mRot').onclick = () => running && pRot();

        // Drawing
        function drawBlock(ctx, x, y, cIdx, offX = 0, offY = 0) {
            let color = getComputedStyle(document.body).getPropertyValue(COLORS[cIdx].match(/var\((.+)\)/)[1]);
            ctx.shadowBlur = 10; ctx.shadowColor = color; ctx.fillStyle = color;
            ctx.fillRect(x * B + offX + 1, y * B + offY + 1, B - 2, B - 2);
            // highlight inner
            ctx.fillStyle = 'rgba(255,255,255,0.4)'; ctx.shadowBlur = 0;
            ctx.fillRect(x * B + offX + 3, y * B + offY + 3, B - 6, B - 6);
        }

        function drawNext() {
            nCtx.clearRect(0, 0, nCvs.width, nCvs.height);
            if (!nextPiece) return;
            let m = nextPiece.matrix;
            let offX = (4 - m[0].length) * B / 2;
            let offY = (4 - m.length) * B / 2;
            m.forEach((r, y) => r.forEach((v, x) => {
                if (v !== 0) drawBlock(nCtx, x, y, v, offX, offY);
            }));
        }

        function draw() {
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            // Board
            board.forEach((r, y) => r.forEach((v, x) => {
                if (v !== 0) drawBlock(ctx, x, y, v);
            }));
            // Ghost
            if (piece) {
                let gy = piece.y;
                while (!collide(piece.matrix, piece.x, gy)) gy++;
                gy--;
                ctx.globalAlpha = 0.2;
                piece.matrix.forEach((r, y) => r.forEach((v, x) => {
                    if (v !== 0) drawBlock(ctx, x + piece.x, y + gy, v);
                }));
                ctx.globalAlpha = 1;
            }
            // Piece
            if (piece) {
                piece.matrix.forEach((r, y) => r.forEach((v, x) => {
                    if (v !== 0) drawBlock(ctx, x + piece.x, y + piece.y, v);
                }));
            }
        }

        let lastTime = 0;
        function loop(time = 0) {
            if (!running) return;
            let dt = time - lastTime;
            lastTime = time;
            dropTimer += dt;
            if (dropTimer > dropInterval) pDrop();
            draw();
            reqId = requestAnimationFrame(loop);
        }
    </script>
</body>

</html>
