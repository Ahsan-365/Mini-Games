<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Puzzle | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #1e1b4b;
            --surface: rgba(49, 46, 129, .6);
            --border: rgba(99, 102, 241, .3);
            --accent: #6366f1
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            background-image: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent 50%)
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #818cf8;
            text-shadow: 0 0 10px #818cf8
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 500px;
            padding: 20px
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #a5b4fc, #6366f1);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(8px)
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #a5b4fc;
            letter-spacing: 1px
        }

        .stat-val {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff
        }

        .puzzle-board {
            position: relative;
            width: 320px;
            height: 320px;
            background: #111827;
            border: 2px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .5), inset 0 0 20px rgba(0, 0, 0, .8);
            padding: 4px
        }

        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4f46e5, #3730a3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: inset 2px 2px 10px rgba(255, 255, 255, .2), 2px 2px 10px rgba(0, 0, 0, .4)
        }

        .tile::after {
            content: '';
            position: absolute;
            inset: 2px;
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 10px
        }

        .tile:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px rgba(99, 102, 241, .6)
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-top: 20px
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 5px 15px rgba(99, 102, 241, .4)
        }

        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, .6)
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: #818cf8;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(129, 140, 248, .5)
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="container">
        <h1>FLUX PUZZLE</h1>

        <div class="status-bar">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-val" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-val" id="timer">00:00</div>
            </div>
        </div>

        <div class="puzzle-board" id="board"></div>

        <div class="controls">
            <button class="btn" onclick="scramble()"><i class="fas fa-random"></i> Shuffle Modules</button>
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <h2>Sequence Restored</h2>
        <p id="ovDesc" style="color:#cbd5e1;margin-bottom:30px;font-size:1.2rem"></p>
        <button class="btn" onclick="scramble()">Play Again</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const TILE_SIZE = 104; // 100px + 4px gap internally calculated visually
        let tiles = [];
        let emptyPos = { r: 2, c: 2 };
        let moves = 0, time = 0, timerId = null;
        let isSolvedMode = false;

        function init() {
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    if (r === 2 && c === 2) continue; // empty slot
                    const num = r * 3 + c + 1;
                    const t = document.createElement('div');
                    t.className = 'tile';
                    t.textContent = num;
                    t.dataset.r = r; t.dataset.c = c;
                    t.dataset.num = num;
                    t.onclick = () => moveTile(t);
                    setPos(t, r, c);
                    board.appendChild(t);
                    tiles.push(t);
                }
            }
            scramble();
        }

        function setPos(el, r, c) {
            el.style.transform = `translate(${c * TILE_SIZE + 4}px, ${r * TILE_SIZE + 4}px)`;
            el.dataset.r = r; el.dataset.c = c;
        }

        function moveTile(el, isSetup = false) {
            if (isSolvedMode) return;
            const r = +el.dataset.r, c = +el.dataset.c;
            // Check adjacent
            if ((Math.abs(r - emptyPos.r) === 1 && c === emptyPos.c) ||
                (Math.abs(c - emptyPos.c) === 1 && r === emptyPos.r)) {

                // Swap
                const tr = emptyPos.r, tc = emptyPos.c;
                emptyPos.r = r; emptyPos.c = c;
                setPos(el, tr, tc);

                if (!isSetup) {
                    moves++; document.getElementById('moves').textContent = moves;
                    if (moves === 1 && !timerId) timerId = setInterval(() => { time++; updateTimer(); }, 1000);
                    checkWin();
                }
            }
        }

        function scramble() {
            isSolvedMode = false;
            document.getElementById('overlay').classList.add('hidden');
            // perform random valid moves
            for (let i = 0; i < 150; i++) {
                // find active neighbors
                const neighbors = tiles.filter(t => {
                    const r = +t.dataset.r, c = +t.dataset.c;
                    return (Math.abs(r - emptyPos.r) === 1 && c === emptyPos.c) || (Math.abs(c - emptyPos.c) === 1 && r === emptyPos.r);
                });
                const pick = neighbors[Math.floor(Math.random() * neighbors.length)];
                if (pick) moveTile(pick, true);
            }
            moves = 0; time = 0; clearInterval(timerId); timerId = null;
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `${String(Math.floor(time / 60)).padStart(2, '0')}:${String(time % 60).padStart(2, '0')}`;
        }

        function checkWin() {
            let win = true;
            tiles.forEach(t => {
                const tr = +t.dataset.r, tc = +t.dataset.c, num = +t.dataset.num;
                const expectNum = tr * 3 + tc + 1;
                if (num !== expectNum) win = false;
            });

            if (win && emptyPos.r === 2 && emptyPos.c === 2) {
                isSolvedMode = true;
                clearInterval(timerId);
                setTimeout(() => {
                    document.getElementById('ovDesc').innerHTML = `Moves: <span style="color:#818cf8">${moves}</span> &nbsp;&bull;&nbsp; Time: <span style="color:#818cf8">${document.getElementById('timer').textContent}</span>`;
                    document.getElementById('overlay').classList.remove('hidden');
                }, 500);
            }
        }

        init();
    </script>
</body>

</html>
