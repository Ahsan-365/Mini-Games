<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Pong | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: rgba(15, 23, 42, .8);
            --border: rgba(56, 189, 248, .2);
            --accent: #38bdf8;
            --p1: #f43f5e;
            --p2: #3b82f6
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
            background-image: radial-gradient(circle at center, rgba(56, 189, 248, 0.1), transparent 60%)
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            z-index: 10;
            padding: 20px
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, #f43f5e, #3b82f6);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-shadow: 0 0 20px rgba(56, 189, 248, .2)
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 60px;
            width: 100%;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 4rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, .2);
            line-height: 1
        }

        #s1 {
            color: var(--p1)
        }

        #s2 {
            color: var(--p2)
        }

        .game-layer {
            width: 100%;
            aspect-ratio: 2/1;
            background: #0f172a;
            border: 2px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, .8), inset 0 0 40px rgba(0, 0, 0, .5);
            position: relative;
            overflow: hidden
        }

        /* Center line */
        .game-layer::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            background: repeating-linear-gradient(to bottom, rgba(56, 189, 248, 0.2) 0, rgba(56, 189, 248, 0.2) 15px, transparent 15px, transparent 30px);
            z-index: 1
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 5
        }

        .controls-hint {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #94a3b8;
            font-family: 'Outfit';
            font-size: 1rem;
            padding: 0 20px
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, .9);
            backdrop-filter: blur(10px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(56, 189, 248, .6)
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px
        }

        .toggle-btn {
            padding: 10px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, .05);
            border: 1px solid rgba(255, 255, 255, .1);
            color: #94a3b8;
            cursor: pointer;
            font-family: 'Outfit';
            font-weight: 700;
            transition: .2s;
            font-size: 1.1rem
        }

        .toggle-btn.active {
            background: rgba(56, 189, 248, .2);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 15px rgba(56, 189, 248, .3)
        }

        .btn-primary {
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(56, 189, 248, .4);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:hover {
            background: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(56, 189, 248, .6)
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Pulse Pong</h2>
        <div class="mode-toggle">
            <button class="toggle-btn active" id="btn1p">1 Player (vs AI)</button>
            <button class="toggle-btn" id="btn2p">2 Players</button>
        </div>
        <p id="ovDesc" style="color:#94a3b8;font-size:1.2rem;margin-bottom:20px;font-family:'Outfit'"></p>
        <button class="btn-primary" id="startBtn">Engage</button>
    </div>

    <div class="container">
        <h1>PULSE PONG</h1>

        <div class="score-board">
            <div id="s1">0</div>
            <div id="s2">0</div>
        </div>

        <div class="game-layer" id="gameArea">
            <canvas id="c"></canvas>
        </div>

        <div class="controls-hint">
            <div id="ctrlL">W / S to move</div>
            <div id="ctrlR">Up / Down to move</div>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
        let W, H;
        function resize() {
            // scale explicitly to internal dims
            W = cvs.clientWidth; H = cvs.clientHeight;
            cvs.width = W; cvs.height = H;
            if (p2) p2.x = W - p2.w - 10;
        }
        window.onresize = resize;

        let running = false, isPvP = false, reqId;
        let p1 = { y: 0, w: 12, h: 80, score: 0, dy: 0, c: '#f43f5e', x: 10 };
        let p2 = { y: 0, w: 12, h: 80, score: 0, dy: 0, c: '#3b82f6', x: 0 }; // x set on resize
        let ball = { x: 0, y: 0, r: 8, vx: 0, vy: 0, speed: 6, trail: [] };
        let particles = [];

        const keys = { w: false, s: false, ArrowUp: false, ArrowDown: false };

        document.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.code)) keys[e.code] = true; if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
        document.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.code)) keys[e.code] = false; if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        // Buttons
        document.getElementById('btn1p').onclick = () => { isPvP = false; document.getElementById('btn1p').classList.add('active'); document.getElementById('btn2p').classList.remove('active'); document.getElementById('ctrlR').innerText = 'AI Controlled'; };
        document.getElementById('btn2p').onclick = () => { isPvP = true; document.getElementById('btn2p').classList.add('active'); document.getElementById('btn1p').classList.remove('active'); document.getElementById('ctrlR').innerText = 'Up / Down to move'; };

        document.getElementById('startBtn').onclick = () => {
            resize();
            p1.score = 0; p2.score = 0; updateHUD();
            p1.y = H / 2 - p1.h / 2; p2.y = H / 2 - p2.h / 2;
            document.getElementById('overlay').classList.add('hidden');
            running = true;
            resetBall();
            cancelAnimationFrame(reqId);
            loop();
        };

        function resetBall() {
            ball.x = W / 2; ball.y = H / 2;
            let angle = (Math.random() - 0.5) * Math.PI / 2;
            let dir = Math.random() > 0.5 ? 1 : -1;
            ball.speed = 6;
            ball.vx = Math.cos(angle) * ball.speed * dir;
            ball.vy = Math.sin(angle) * ball.speed;
            ball.trail = [];
        }

        function updateHUD() {
            document.getElementById('s1').textContent = p1.score;
            document.getElementById('s2').textContent = p2.score;
            if (p1.score >= 5 || p2.score >= 5) endGame();
        }

        function burst(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({ x, y, vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15, life: 1, c: color, r: Math.random() * 3 + 2 });
            }
        }

        function update() {
            if (!running) return;

            // Movement
            let pSpeed = 8;
            // P1
            if (keys.w || keys.KeyW) p1.y -= pSpeed;
            if (keys.s || keys.KeyS) p1.y += pSpeed;

            // P2
            if (isPvP) {
                if (keys.ArrowUp) p2.y -= pSpeed;
                if (keys.ArrowDown) p2.y += pSpeed;
            } else {
                // AI
                let targetY = ball.y - p2.h / 2;
                p2.y += (targetY - p2.y) * 0.1;
            }

            // Bounds
            p1.y = Math.max(0, Math.min(H - p1.h, p1.y));
            p2.y = Math.max(0, Math.min(H - p2.h, p2.y));

            // Ball
            ball.x += ball.vx; ball.y += ball.vy;
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 8) ball.trail.shift();

            // Wall bounce
            if (ball.y - ball.r < 0 || ball.y + ball.r > H) {
                ball.vy *= -1;
                burst(ball.x, ball.y < H / 2 ? 0 : H, '#fff');
            }

            // Paddle hit
            // P1
            if (ball.x - ball.r < p1.x + p1.w && ball.x + ball.r > p1.x && ball.y + ball.r > p1.y && ball.y - ball.r < p1.y + p1.h) {
                let relY = (ball.y - (p1.y + p1.h / 2)) / (p1.h / 2);
                let angle = relY * Math.PI / 4;
                ball.speed += 0.5;
                ball.vx = Math.cos(angle) * ball.speed;
                ball.vy = Math.sin(angle) * ball.speed;
                ball.x = p1.x + p1.w + ball.r; // prevent sticking
                burst(ball.x, ball.y, p1.c);
            }
            // P2
            if (ball.x + ball.r > p2.x && ball.x - ball.r < p2.x + p2.w && ball.y + ball.r > p2.y && ball.y - ball.r < p2.y + p2.h) {
                let relY = (ball.y - (p2.y + p2.h / 2)) / (p2.h / 2);
                let angle = relY * Math.PI / 4;
                ball.speed += 0.5;
                ball.vx = -Math.cos(angle) * ball.speed;
                ball.vy = Math.sin(angle) * ball.speed;
                ball.x = p2.x - ball.r;
                burst(ball.x, ball.y, p2.c);
            }

            // Score
            if (ball.x < 0) { p2.score++; updateHUD(); burst(10, ball.y, p2.c); if (running) resetBall(); }
            if (ball.x > W) { p1.score++; updateHUD(); burst(W - 10, ball.y, p1.c); if (running) resetBall(); }
        }

        function endGame() {
            running = false;
            setTimeout(() => {
                document.getElementById('ovTitle').textContent = 'Match Over';
                document.getElementById('ovDesc').innerHTML = `<span style="color:${p1.score >= 5 ? p1.c : p2.c}">${p1.score >= 5 ? 'Player 1 Wins!' : (isPvP ? 'Player 2 Wins!' : 'AI Wins!')}</span>`;
                document.getElementById('overlay').classList.remove('hidden');
                document.getElementById('startBtn').textContent = 'Rematch';
            }, 500);
        }

        function draw() {
            ctx.clearRect(0, 0, W, H);

            // Ball trail
            ctx.beginPath();
            ball.trail.forEach((t, i) => {
                if (i === 0) ctx.moveTo(t.x, t.y);
                else ctx.lineTo(t.x, t.y);
            });
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = ball.r * 2; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.stroke();

            // Ball
            ctx.fillStyle = '#fff'; ctx.shadowColor = '#fff'; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2); ctx.fill();

            // Paddles
            ctx.shadowBlur = 20;
            // P1
            ctx.fillStyle = p1.c; ctx.shadowColor = p1.c;
            ctx.fillRect(p1.x, p1.y, p1.w, p1.h);
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 0; ctx.fillRect(p1.x + 3, p1.y + 3, p1.w - 6, p1.h - 6);
            // P2
            ctx.fillStyle = p2.c; ctx.shadowColor = p2.c; ctx.shadowBlur = 20;
            ctx.fillRect(p2.x, p2.y, p2.w, p2.h);
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 0; ctx.fillRect(p2.x + 3, p2.y + 3, p2.w - 6, p2.h - 6);

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) return particles.splice(i, 1);
                ctx.globalAlpha = Math.max(0, p.life); ctx.fillStyle = p.c; ctx.shadowBlur = 10; ctx.shadowColor = p.c;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1; ctx.shadowBlur = 0;
        }

        function loop() {
            update();
            draw();
            if (running || particles.length > 0) reqId = requestAnimationFrame(loop);
        }
    </script>
</body>

</html>
