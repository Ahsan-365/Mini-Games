<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybergrid Crossword | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, .7);
            --border: rgba(255, 255, 255, .08);
            --accent: #3b82f6
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #3b82f6;
            text-shadow: 0 0 10px rgba(59, 130, 246, .5)
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 900px
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .game-layout {
            display: flex;
            gap: 30px;
            width: 100%;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center
        }

        .grid-wrap {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(10px)
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            gap: 2px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 2px
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative
        }

        .cell.active {
            background: #1e293b;
            border: 1px solid rgba(59, 130, 246, .5);
            box-shadow: inset 0 0 10px rgba(59, 130, 246, .2)
        }

        .cell input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #fff;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
            outline: none
        }

        .cell input:focus {
            background: rgba(59, 130, 246, .2)
        }

        .cell .num {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: .6rem;
            color: #94a3b8;
            font-weight: 600;
            pointer-events: none
        }

        .clues-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px
        }

        .clue-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            max-height: 350px;
            overflow-y: auto
        }

        .clue-box::-webkit-scrollbar {
            width: 6px
        }

        .clue-box::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px
        }

        .clue-box h3 {
            font-family: 'Outfit', sans-serif;
            color: #3b82f6;
            margin-bottom: 12px;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(59, 130, 246, .2);
            padding-bottom: 8px
        }

        .clue-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .clue-list li {
            font-size: .9rem;
            color: #cbd5e1;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 6px;
            transition: .2s
        }

        .clue-list li:hover {
            background: rgba(59, 130, 246, .1);
            color: #fff
        }

        .clue-list li.highlight {
            background: rgba(59, 130, 246, .2);
            color: #60a5fa;
            font-weight: 600;
            border-left: 2px solid #3b82f6
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
            width: 100%
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: rgba(59, 130, 246, .1);
            color: var(--accent);
            font-family: 'Outfit';
            font-weight: 700;
            cursor: pointer;
            transition: .2s
        }

        .btn:hover {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 5px 15px rgba(59, 130, 246, .4)
        }

        #msg {
            font-family: 'Outfit';
            font-size: 1.2rem;
            color: #10b981;
            font-weight: 700;
            text-align: center;
            min-height: 30px;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="container">
        <h1><i class="fas fa-font"></i> Cybergrid Crossword</h1>

        <div class="game-layout">
            <div class="grid-wrap">
                <div class="crossword-grid" id="grid"></div>
            </div>

            <div class="clues-panel">
                <div class="clue-box">
                    <h3>Across</h3>
                    <ul class="clue-list" id="acrossClues"></ul>
                </div>
                <div class="clue-box">
                    <h3>Down</h3>
                    <ul class="clue-list" id="downClues"></ul>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="checkAnswers()"><i class="fas fa-check"></i> Validate Data</button>
            <button class="btn" onclick="solvePuzzle()"><i class="fas fa-eye"></i> Decrypt All</button>
            <button class="btn" onclick="initGrid()"><i class="fas fa-eraser"></i> Clear</button>
        </div>

        <div id="msg"></div>
    </div>

    <script>
        // Simple layout
        // 8x8 grid. Index = r*8 + c
        // Words:
        // Across:
        // 1A: (0,0)-(0,4) "APPLE": 0,1,2,3,4
        // 4A: (2,2)-(2,6) "MOUSE": 18,19,20,21,22
        // 6A: (5,0)-(5,5) "SERVER": 40,41,42,43,44,45
        // 7A: (7,1)-(7,5) "GHOST": 57,58,59,60,61
        // Down:
        // 1D: (0,0)-(4,0) "ALARM": 0,8,16,24,32
        // 2D: (0,2)-(4,2) "PLUM": 2,10,18,26  (wait, P L U M is 4, ALARM is 5. Lets adjust.)

        const puzzleData = {
            size: 8,
            words: [
                { id: '1a', text: 'APPLE', row: 0, col: 0, dir: 'across', clue: 'A red fruit' },
                { id: '4a', text: 'MOUSE', row: 2, col: 2, dir: 'across', clue: 'Computer pointer' },
                { id: '6a', text: 'SERVER', row: 5, col: 0, dir: 'across', clue: 'Data host' },
                { id: '7a', text: 'GHOST', row: 7, col: 1, dir: 'across', clue: 'Spooky spirit' },

                { id: '1d', text: 'ALARM', row: 0, col: 0, dir: 'down', clue: 'Wakes you up' },
                { id: '2d', text: 'PALM', row: 0, col: 2, dir: 'down', clue: 'Tree type or hand part' },
                { id: '3d', text: 'LENS', row: 0, col: 3, dir: 'down', clue: 'Camera glass' },
                { id: '5d', text: 'BUG', row: 4, col: 5, dir: 'down', clue: 'Code error' }
            ]
        };

        // Map cells
        let gridMap = {};
        puzzleData.words.forEach(w => {
            let r = w.row, c = w.col;
            for (let i = 0; i < w.text.length; i++) {
                let key = `${r}-${c}`;
                if (!gridMap[key]) gridMap[key] = { char: w.text[i], words: [], num: null };
                gridMap[key].words.push(w.id);
                if (i === 0) gridMap[key].num = parseInt(w.id);
                if (w.dir === 'across') c++; else r++;
            }
        });

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let r = 0; r < puzzleData.size; r++) {
                for (let c = 0; c < puzzleData.size; c++) {
                    let key = `${r}-${c}`;
                    let cell = document.createElement('div');
                    cell.className = 'cell';

                    if (gridMap[key]) {
                        cell.classList.add('active');
                        if (gridMap[key].num) cell.innerHTML += `<div class="num">${gridMap[key].num}</div>`;

                        let input = document.createElement('input');
                        input.maxLength = 1;
                        input.dataset.row = r;
                        input.dataset.col = c;
                        input.dataset.ans = gridMap[key].char;

                        // Highlight clue on focus
                        input.onfocus = () => {
                            document.querySelectorAll('.clue-list li').forEach(li => li.classList.remove('highlight'));
                            gridMap[key].words.forEach(wid => {
                                let li = document.getElementById(`clue-${wid}`);
                                if (li) li.classList.add('highlight');
                            });
                        };

                        // Auto advance
                        input.oninput = (e) => {
                            if (e.target.value.length === 1) {
                                let ws = gridMap[key].words;
                                let dir = puzzleData.words.find(w => w.id === ws[0]).dir;
                                let nr = dir === 'across' ? r : r + 1;
                                let nc = dir === 'across' ? c + 1 : c;
                                let nextInp = document.querySelector(`input[data-row="${nr}"][data-col="${nc}"]`);
                                if (nextInp) nextInp.focus();
                            }
                        };

                        cell.appendChild(input);
                    }
                    grid.appendChild(cell);
                }
            }
            document.getElementById('msg').textContent = '';
        }

        function initClues() {
            const ac = document.getElementById('acrossClues');
            const dc = document.getElementById('downClues');

            puzzleData.words.forEach(w => {
                let li = document.createElement('li');
                li.id = `clue-${w.id}`;
                li.textContent = `${parseInt(w.id)}. ${w.clue}`;
                li.onclick = () => {
                    let inp = document.querySelector(`input[data-row="${w.row}"][data-col="${w.col}"]`);
                    if (inp) inp.focus();
                };
                if (w.dir === 'across') ac.appendChild(li); else dc.appendChild(li);
            });
        }

        function checkAnswers() {
            let inputs = document.querySelectorAll('input');
            let allCorrect = true;
            let filled = 0;

            inputs.forEach(inp => {
                inp.style.color = '#fff';
                if (inp.value !== '') {
                    filled++;
                    if (inp.value.toUpperCase() !== inp.dataset.ans.toUpperCase()) {
                        allCorrect = false;
                        inp.style.color = '#ef4444'; // Red for wrong
                    } else {
                        inp.style.color = '#10b981'; // Green for correct
                    }
                } else {
                    allCorrect = false;
                }
            });

            let msg = document.getElementById('msg');
            if (filled === 0) msg.textContent = '';
            else if (allCorrect) msg.textContent = 'System Data Decrypted Successfully! ðŸŽ‰';
            else msg.textContent = 'Errors detected in data blocks. Please review.';
        }

        function solvePuzzle() {
            document.querySelectorAll('input').forEach(inp => {
                inp.value = inp.dataset.ans;
                inp.style.color = '#3b82f6';
            });
            document.getElementById('msg').textContent = 'Decryption override applied.';
        }

        initGrid();
        initClues();
    </script>
</body>

</html>
