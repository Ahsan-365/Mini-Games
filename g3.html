    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling if content is too tall */
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 900px; /* Max width for the whole container */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-sizing: border-box;
        }

        .crossword-grid {
            display: grid;
            border: 2px solid #4a5568;
            background-color: #cbd5e0; /* Background for empty cells */
            max-width: 100%; /* Ensure grid doesn't overflow */
            margin: 0 auto;
            border-radius: 0.5rem;
            overflow: hidden; /* Ensures rounded corners are applied */
        }

        .grid-cell {
            width: 40px; /* Base size for cells */
            height: 40px;
            background-color: #ffffff;
            border: 1px solid #a0aec0; /* Lighter border for individual cells */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .grid-cell.empty {
            background-color: #2d3748; /* Darker color for empty/black cells */
            pointer-events: none; /* No interaction for empty cells */
        }

        .grid-cell input {
            width: 90%;
            height: 90%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            background: transparent;
            outline: none;
            color: #2d3748;
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 0.7rem;
            color: #4a5568;
            font-weight: bold;
        }

        .clues-container {
            display: flex;
            flex-wrap: wrap; /* Allow columns to wrap */
            gap: 2rem;
            justify-content: center;
            width: 100%;
        }

        .clue-section {
            flex: 1; /* Allow sections to grow */
            min-width: 250px; /* Minimum width for each clue section */
            background-color: #edf2f7;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            text-align: left;
        }

        .clue-section h3 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.75rem;
            border-bottom: 2px solid #a0aec0;
            padding-bottom: 0.5rem;
        }

        .clue-list li {
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.25rem 0;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease;
        }

        .clue-list li:hover {
            background-color: #dbeafe; /* Light blue on hover */
        }

        .clue-list li.highlighted {
            background-color: #bee3f8; /* Brighter blue for selected clue */
            font-weight: bold;
            color: #2b6cb0;
        }

        .grid-cell.highlighted {
            background-color: #90cdf4; /* Blue highlight for grid cells */
        }

        .grid-cell.correct {
            background-color: #a7f3d0; /* Green for correct */
        }

        .grid-cell.incorrect {
            background-color: #fecaca; /* Red for incorrect */
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4a5568;
            color: white;
            padding: 1.5rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .message-box button {
            background-color: #4299e1; /* Blue button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .message-box button:hover {
            background-color: #3182ce; /* Darker blue on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                padding: 1.5rem;
                gap: 1rem;
            }
            .grid-cell {
                width: 35px; /* Slightly smaller cells */
                height: 35px;
            }
            .grid-cell input {

            }
            .cell-number {
                font-size: 0.6rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .clues-container {
                flex-direction: column; /* Stack clue sections vertically */
                gap: 1rem;
            }
            .clue-section {
                min-width: unset; /* Remove min-width to allow full flexibility */
            }
        }
        @media (max-width: 480px) {

            }
            .cell-number {

            }
            h1 {
                font-size: 1.5rem;
            }
            .controls button {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
        }

                    { word: "BIKING", clue: "Riding a bicycle", start: { row: 2, col: 7 }, direction: "down" },
                    { word: "GARDENING", clue: "Working in a garden", start: { row: 5, col: 0 }, direction: "across" },
                    { word: "CAMPING", clue: "Sleeping outdoors", start: { row: 4, col: 3 }, direction: "down" },
                ]
            },
            {
                name: "Winter Fun",
                gridSize: { rows: 9, cols: 9 },
                words: [
                    { word: "SNOW", clue: "White frozen precipitation", start: { row: 0, col: 0 }, direction: "across" },
                    { word: "ICE", clue: "Frozen water", start: { row: 0, col: 0 }, direction: "down" },
                    { word: "SKATE", clue: "Glide on ice", start: { row: 1, col: 2 }, direction: "across" },
                    { word: "COLD", clue: "Low temperature", start: { row: 0, col: 5 }, direction: "down" },
                    { word: "COAT", clue: "Warm winter garment", start: { row: 3, col: 0 }, direction: "across" },
                    { word: "GLOVE", clue: "Covers the hand", start: { row: 2, col: 7 }, direction: "down" },
                    { word: "SCARF", clue: "Worn around the neck", start: { row: 5, col: 0 }, direction: "across" },
                    { word: "WINTER", clue: "Coldest season", start: { row: 4, col: 3 }, direction: "down" },
                ]
            }
        ];

        let currentPuzzleIndex = 0; // Index of the current puzzle being played
        let currentGridState = []; // 2D array to store the state of the grid (empty, letter, etc.)
        let cellElements = []; // 2D array to store references to HTML input elements for easy access

        // DOM elements
        const crosswordGridContainer = document.getElementById('crossword-grid');
        const acrossCluesList = document.getElementById('across-clues');
        const downCluesList = document.getElementById('down-clues');
        const checkButton = document.getElementById('check-button');
        const clearButton = document.getElementById('clear-button');
        const newGameButton = document.getElementById('new-game-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageButton = document.getElementById('message-button');

        // Function to show a message box
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'flex';
        }

        // Function to hide the message box
        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        // Initialize the message box button
        messageButton.addEventListener('click', hideMessageBox);

        /**
         * Initializes the crossword grid and clues for the current puzzle.
         */
        function initializeGame() {
            const puzzle = puzzles[currentPuzzleIndex];
            const { rows, cols } = puzzle.gridSize;

            // Clear previous grid and clues
            crosswordGridContainer.innerHTML = '';
            acrossCluesList.innerHTML = '';
            downCluesList.innerHTML = '';
            crosswordGridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            // Initialize grid state with empty cells
            currentGridState = Array(rows).fill(null).map(() => Array(cols).fill(null));
            cellElements = Array(rows).fill(null).map(() => Array(cols).fill(null));

            // Mark cells occupied by words and assign clue numbers
            let clueNumber = 1;
            const clueStartPositions = {}; // To store positions that start a word for numbering

            // First pass: Determine occupied cells and clue numbers
            puzzle.words.forEach(word => {
                let r = word.start.row;
                let c = word.start.col;
                // Assign a clue number if this cell hasn't been numbered for a word yet
                const posKey = `${r}-${c}`;
                if (!clueStartPositions[posKey]) {
                    clueStartPositions[posKey] = clueNumber++;
                }
                word.clueNumber = clueStartPositions[posKey]; // Assign the number to the word object

                for (let i = 0; i < word.word.length; i++) {
                    // Check bounds before setting currentGridState
                    if (r >= 0 && r < rows && c >= 0 && c < cols) {
                        currentGridState[r][c] = { letter: '', correctLetter: word.word[i].toUpperCase(), words: [] };
                    } else {
                        console.error(`Word "${word.word}" goes out of bounds at row ${r}, col ${c}. Grid size: ${rows}x${cols}. Skipping this word.`);
                        // Instead of breaking, continue to the next word to avoid stopping the whole puzzle generation
                        break; // Exit loop for this word
                    }

                    if (word.direction === "across") {
                        c++;
                    } else { // down
                        r++;
                    }
                }
            });

            // Second pass: Populate the 'words' array in each cell's state
            puzzle.words.forEach(word => {
                let r = word.start.row;
                let c = word.start.col;
                for (let i = 0; i < word.word.length; i++) {
                     // Only add to words array if cell was successfully initialized in first pass
                    if (r >= 0 && r < rows && c >= 0 && c < cols && currentGridState[r][c]) {
                        currentGridState[r][c].words.push({
                            wordIndex: puzzles[currentPuzzleIndex].words.indexOf(word), // Store index of the word
                            direction: word.direction
                        });
                    }
                    if (word.direction === "across") {
                        c++;
                    } else { // down
                        r++;
                    }
                }
            });


            // Create grid cells
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('grid-cell');
                    cellDiv.dataset.row = r;
                    cellDiv.dataset.col = c;

                    if (currentGridState[r][c] === null) {
                        cellDiv.classList.add('empty');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = '1';
                        input.dataset.row = r;
                        input.dataset.col = c;
                        input.addEventListener('input', handleInput);
                        input.addEventListener('keydown', handleKeyDown);
                        input.addEventListener('focus', handleCellFocus);
                        input.addEventListener('blur', handleCellBlur);
                        cellDiv.appendChild(input);
                        cellElements[r][c] = input; // Store reference to the input element

                        // Add clue number to cell if it's a starting point
                        const posKey = `${r}-${c}`;
                        if (clueStartPositions[posKey]) {
                            const numSpan = document.createElement('span');
                            numSpan.classList.add('cell-number');
                            numSpan.textContent = clueStartPositions[posKey];
                            cellDiv.appendChild(numSpan);
                        }
                    }
                    crosswordGridContainer.appendChild(cellDiv);
                }
            }

            // Populate clues lists
            const sortedAcrossClues = puzzle.words
                .filter(w => w.direction === 'across' && w.clueNumber !== undefined) // Filter out words that were skipped due to bounds
                .sort((a, b) => a.clueNumber - b.clueNumber);

            sortedAcrossClues.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<strong data-clue-number="${word.clueNumber}">${word.clueNumber}.</strong> ${word.clue}`;
                li.dataset.wordIndex = puzzles[currentPuzzleIndex].words.indexOf(word);
                li.addEventListener('click', handleClueClick);
                acrossCluesList.appendChild(li);
            });

            const sortedDownClues = puzzle.words
                .filter(w => w.direction === 'down' && w.clueNumber !== undefined) // Filter out words that were skipped due to bounds
                .sort((a, b) => a.clueNumber - b.clueNumber);

            sortedDownClues.forEach(word => {
                const li = document.createElement('li');
                li.innerHTML = `<strong data-clue-number="${word.clueNumber}">${word.clueNumber}.</strong> ${word.clue}`;
                li.dataset.wordIndex = puzzles[currentPuzzleIndex].words.indexOf(word);
                li.addEventListener('click', handleClueClick);
                downCluesList.appendChild(li);
            });
        }

        /**
         * Handles input in a cell, auto-advancing to the next cell.
         * @param {Event} event The input event.
         */
        function handleInput(event) {
            let input = event.target;
            input.value = input.value.toUpperCase(); // Ensure uppercase

            let r = parseInt(input.dataset.row);
            let c = parseInt(input.dataset.col);

            if (currentGridState[r] && currentGridState[r][c]) { // Check if the cell exists in grid state
                currentGridState[r][c].letter = input.value; // Update grid state
            }


            if (input.value !== '') {
                // Determine active word and move to next cell in that direction
                // This is a simplified auto-advance. A more complex version would consider
                // which word (across/down) the user is currently "working on".
                // Prioritize across if available, otherwise down
                const cellState = currentGridState[r][c];
                if (cellState && cellState.words.length > 0) {
                    let wordToAdvance = cellState.words.find(w => w.direction === "across") || cellState.words[0];
                    const wordObj = puzzles[currentPuzzleIndex].words[wordToAdvance.wordIndex];

                    let nextR = r, nextC = c;
                    let foundNext = false;

                    if (wordObj.direction === "across") {
                        nextC++;
                        // Find next cell in across direction
                        while (nextC < puzzles[currentPuzzleIndex].gridSize.cols) {
                            if (cellElements[r][nextC]) {
                                cellElements[r][nextC].focus();
                                foundNext = true;
                                break;
                            }
                            nextC++;
                        }
                    } else { // down
                        nextR++;
                        // Find next cell in down direction
                        while (nextR < puzzles[currentPuzzleIndex].gridSize.rows) {
                            if (cellElements[nextR][c]) {
                                cellElements[nextR][c].focus();
                                foundNext = true;
                                break;
                            }
                            nextR++;
                        }
                    }

                    // If no next cell in the active word's direction, try the other direction
                    if (!foundNext && cellState.words.length > 1) {
                        wordToAdvance = cellState.words.find(w => w.direction !== wordToAdvance.direction);
                        if (wordToAdvance) {
                             const otherWordObj = puzzles[currentPuzzleIndex].words[wordToAdvance.wordIndex];
                             nextR = r; nextC = c; // Reset for other direction

                             if (otherWordObj.direction === "across") {
                                 nextC++;
                                 while (nextC < puzzles[currentPuzzleIndex].gridSize.cols) {
                                     if (cellElements[r][nextC]) {
                                         cellElements[r][nextC].focus();
                                         foundNext = true;
                                         break;
                                     }
                                     nextC++;
                                 }
                             } else { // down
                                 nextR++;
                                 while (nextR < puzzles[currentPuzzleIndex].gridSize.rows) {
                                     if (cellElements[nextR][c]) {
                                         cellElements[nextR][c].focus();
                                         foundNext = true;
                                         break;
                                     }
                                     nextR++;
                                 }
                             }
                        }
                    }
                }
            }
        }

        /**
         * Handles keydown events for navigation (arrows, backspace).
         * @param {Event} event The keydown event.
         */
        function handleKeyDown(event) {
            let input = event.target;
            let r = parseInt(input.dataset.row);
            let c = parseInt(input.dataset.col);
            let nextR = r, nextC = c;

            const gridSize = puzzles[currentPuzzleIndex].gridSize;

            switch (event.key) {
                case 'ArrowUp':
                    nextR--;
                    break;
                case 'ArrowDown':
                    nextR++;
                    break;
                case 'ArrowLeft':
                    nextC--;
                    break;
                case 'ArrowRight':
                    nextC++;
                    break;
                case 'Backspace':
                    if (input.value === '') { // If current cell is empty, move back and clear previous
                        event.preventDefault(); // Prevent default backspace behavior
                        // Prioritize moving back in the same direction as active word
                        const currentCellState = currentGridState[r][c];
                        if (currentCellState && currentCellState.words.length > 0) {
                            const activeWordDirection = currentCellState.words[0].direction; // Assuming primary active word

                            if (activeWordDirection === "across") {
                                nextC--;
                            } else { // down
                                nextR--;
                            }
                        } else { // Fallback if no active word or logic is more complex
                            nextC--; // Default to moving left
                        }

                        if (nextR >= 0 && nextR < gridSize.rows && nextC >= 0 && nextC < gridSize.cols && cellElements[nextR][nextC]) {
                            cellElements[nextR][nextC].value = '';
                            if (currentGridState[nextR] && currentGridState[nextR][nextC]) {
                                currentGridState[nextR][nextC].letter = '';
                            }
                            cellElements[nextR][nextC].focus();
                        }
                    }
                    break;
                default:
                    // Only allow single letters
                    if (!/^[a-zA-Z]$/.test(event.key) && event.key.length === 1) {
                        event.preventDefault();
                    }
                    return; // Do not prevent default for other keys
            }

            // Move focus to the next cell if it's within bounds and not empty
            if (nextR >= 0 && nextR < gridSize.rows && nextC >= 0 && nextC < gridSize.cols && cellElements[nextR][nextC]) {
                event.preventDefault(); // Prevent default arrow key behavior (scrolling)
                cellElements[nextR][nextC].focus();
            }
        }

        /**
         * Highlights the word associated with the focused cell.
         * @param {Event} event The focus event.
         */
        function handleCellFocus(event) {
            const input = event.target;
            const r = parseInt(input.dataset.row);
            const c = parseInt(input.dataset.col);

            const associatedWords = currentGridState[r][c] ? currentGridState[r][c].words : [];

            // Highlight clue(s) first
            document.querySelectorAll('.clue-list li').forEach(li => li.classList.remove('highlighted'));
            associatedWords.forEach(wordMeta => {
                const wordObj = puzzles[currentPuzzleIndex].words[wordMeta.wordIndex];
                const clueLi = document.querySelector(`.clue-list li[data-word-index="${wordMeta.wordIndex}"]`);
                if (clueLi) { // Ensure the clue element exists
                    clueLi.classList.add('highlighted');
                }
            });

            // Highlight grid cells
            highlightWordInGrid(associatedWords);
        }

        /**
         * Clears highlights when a cell loses focus.
         */
        function handleCellBlur() {
            clearGridHighlights();
            document.querySelectorAll('.clue-list li').forEach(li => li.classList.remove('highlighted'));
        }

        /**
         * Handles clicking on a clue to highlight its corresponding word in the grid.
         * @param {Event} event The click event.
         */
        function handleClueClick(event) {
            const li = event.currentTarget;
            const wordIndex = parseInt(li.dataset.wordIndex);
            const wordObj = puzzles[currentPuzzleIndex].words[wordIndex];

            // Clear previous clue highlights and apply new one
            document.querySelectorAll('.clue-list li').forEach(item => item.classList.remove('highlighted'));
            li.classList.add('highlighted');

            // Highlight the word in the grid and focus the first cell
            highlightWordInGrid([{ wordIndex: wordIndex, direction: wordObj.direction }]);
            if (cellElements[wordObj.start.row] && cellElements[wordObj.start.row][wordObj.start.col]) {
                cellElements[wordObj.start.row][wordObj.start.col].focus();
            }
        }

        /**
         * Clears all highlighted classes from grid cells.
         */
        function clearGridHighlights() {
            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('highlighted', 'correct', 'incorrect');
            });
        }

        /**
         * Highlights cells belonging to the given word(s).
         * @param {Array<Object>} wordsMeta An array of objects {wordIndex, direction} for words to highlight.
         */
        function highlightWordInGrid(wordsMeta) {
            clearGridHighlights(); // Clear previous highlights

            wordsMeta.forEach(wordMeta => {
                const wordObj = puzzles[currentPuzzleIndex].words[wordMeta.wordIndex];
                let r = wordObj.start.row;
                let c = wordObj.start.col;

                for (let i = 0; i < wordObj.word.length; i++) {
                    // Ensure bounds check for highlighting too
                    if (r >= 0 && r < puzzles[currentPuzzleIndex].gridSize.rows && c >= 0 && c < puzzles[currentPuzzleIndex].gridSize.cols) {
                        const cell = document.querySelector(`.grid-cell[data-row="${r}"][data-col="${c}"]`);
                        if (cell) {
                            cell.classList.add('highlighted');
                        }
                    }
                    if (wordObj.direction === "across") {
                        c++;
                    } else {
                        r++;
                    }
                }
            });
        }


        /**
         * Checks the user's answers against the correct solution.
         */
        function checkAnswers() {
            let correctCount = 0;
            let totalCells = 0;

            document.querySelectorAll('.grid-cell').forEach(cell => {
                cell.classList.remove('correct', 'incorrect'); // Clear previous checks

                const r = parseInt(cell.dataset.row);
                const c = parseInt(cell.dataset.col);

                // Ensure currentGridState[r][c] exists before accessing its properties
                if (currentGridState[r] && currentGridState[r][c] !== null) { // If it's an active crossword cell
                    totalCells++;
                    const inputValue = cellElements[r][c].value.toUpperCase();
                    const correctValue = currentGridState[r][c].correctLetter;

                    if (inputValue === correctValue) {
                        cell.classList.add('correct');
                        correctCount++;
                    } else if (inputValue !== '') {
                        cell.classList.add('incorrect');
                    }
                }
            });

            if (totalCells === 0) { // Handle case where no active cells are found
                showMessageBox("No active cells to check. Is the puzzle loaded correctly?");
            } else if (correctCount === totalCells) {
                showMessageBox("Congratulations! All answers are correct!");
            } else {
                showMessageBox(`You got ${correctCount} out of ${totalCells} letters correct. Keep trying!`);
            }
        }

        /**
         * Clears all user input from the grid.
         */
        function clearBoard() {
            document.querySelectorAll('.grid-cell input').forEach(input => {
                input.value = '';
                const r = parseInt(input.dataset.row);
                const c = parseInt(input.dataset.col);
                if (currentGridState[r] && currentGridState[r][c]) { // Ensure the cell exists
                    currentGridState[r][c].letter = '';
                }
                input.parentElement.classList.remove('correct', 'incorrect'); // Clear check highlights
            });
            showMessageBox("Board cleared!");
        }

        /**
         * Starts a new puzzle, cycling through the available puzzles.
         */
        function startNewPuzzle() {
            currentPuzzleIndex = (currentPuzzleIndex + 1) % puzzles.length;
            initializeGame();
            showMessageBox(`Starting new puzzle: "${puzzles[currentPuzzleIndex].name}"`);
            // Ensure focus is on the first available input cell
            for (let r = 0; r < puzzles[currentPuzzleIndex].gridSize.rows; r++) {
                for (let c = 0; c < puzzles[currentPuzzleIndex].gridSize.cols; c++) {
                    if (cellElements[r][c]) {
                        cellElements[r][c].focus();
                        return; // Focus on the first and exit
                    }
                }
            }
        }

        // Add event listeners for control buttons
        checkButton.addEventListener('click', checkAnswers);
        clearButton.addEventListener('click', clearBoard);
        newGameButton.addEventListener('click', startNewPuzzle);

        // Initialize the first puzzle when the page loads
        window.onload = initializeGame;
    </script>
