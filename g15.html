<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Smash | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: rgba(24, 24, 27, .8);
            --border: rgba(168, 85, 247, .3);
            --accent: #a855f7;
            --target: #ef4444;
            --targetBg: #18181b
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #d8b4fe;
            text-shadow: 0 0 10px #d8b4fe
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(168, 85, 247, .05) 1px, transparent 1px), linear-gradient(90deg, rgba(168, 85, 247, .05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            transform-origin: top;
            animation: moveGrid 10s linear infinite
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0
            }

            100% {
                background-position: 0 40px
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            z-index: 10;
            margin-top: 20px
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 20px rgba(168, 85, 247, .6);
            text-align: center
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 16px 32px;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(10px)
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #d8b4fe;
            letter-spacing: 1px;
            font-weight: 700
        }

        .stat-val {
            font-family: 'Outfit';
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px
        }

        .hole {
            aspect-ratio: 1;
            background: var(--targetBg);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, .8), 0 2px 5px rgba(255, 255, 255, .1);
            border: 4px solid #27272a
        }

        .hole::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            box-shadow: inset 0 -15px 20px rgba(0, 0, 0, .8);
            pointer-events: none;
            z-index: 5
        }

        .target {
            position: absolute;
            bottom: -100%;
            left: 10%;
            width: 80%;
            height: 90%;
            background: linear-gradient(to bottom, #ef4444, #991b1b);
            border-radius: 40px 40px 10px 10px;
            transition: bottom 0.15s cubic-bezier(0, 0.5, 0.5, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            box-shadow: inset 0 5px 15px rgba(255, 255, 255, .3)
        }

        .target.up {
            bottom: 5%
        }

        /* Target details (eyes etc) */
        .eye-row {
            display: flex;
            gap: 15px
        }

        .eye {
            width: 15px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: relative
        }

        .eye::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 2px;
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%
        }

        .mouth {
            width: 20px;
            height: 5px;
            background: #000;
            border-radius: 5px;
            margin-top: 10px
        }

        /* Hit effect */
        .hit-flash {
            position: fixed;
            inset: 0;
            background: rgba(239, 68, 68, .2);
            pointer-events: none;
            opacity: 0;
            z-index: 90;
            transition: 0.1s
        }

        .hit-flash.show {
            opacity: 1
        }

        .particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20
        }

        .p-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            opacity: 0;
            animation: flyOut .4s ease-out forwards
        }

        @keyframes flyOut {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1
            }

            100% {
                transform: scale(0) translate(var(--tx), var(--ty));
                opacity: 0
            }
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(9, 9, 11, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #a855f7;
            text-shadow: 0 0 30px rgba(168, 85, 247, .5)
        }

        .btn-primary {
            margin-top: 30px;
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(168, 85, 247, .4);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:hover {
            background: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(168, 85, 247, .6)
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>
    <div class="hit-flash" id="hf"></div>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Cyber Smash</h2>
        <p id="ovDesc" style="color:#a1a1aa;font-size:1.5rem;font-family:'Outfit';font-weight:700"></p>
        <button class="btn-primary" id="startBtn">System Start</button>
    </div>

    <div class="container">
        <h1>CYBER SMASH</h1>

        <div class="hud">
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-val" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Time</div>
                <div class="stat-val" id="time">30</div>
            </div>
        </div>

        <div class="board" id="board">
            <!-- 9 holes -->
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="hole">
                <div class="target">
                    <div class="eye-row">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const targets = document.querySelectorAll('.target');
        let score = 0, timeLeft = 30, timerId = null, runId = null, running = false;
        let lastIdx = -1;

        function init() {
            score = 0; timeLeft = 30; running = true;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('overlay').classList.add('hidden');
            targets.forEach(t => t.classList.remove('up'));

            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            popTarget();
        }

        document.getElementById('startBtn').onclick = init;

        function popTarget() {
            if (!running) return;

            let time = randTime(600, 1200 - Math.min(600, score * 10)); // gets faster
            let idx = randHole();
            targets[idx].classList.add('up');

            runId = setTimeout(() => {
                targets[idx].classList.remove('up');
                if (running) setTimeout(popTarget, randTime(300, 800));
            }, time);
        }

        function randTime(min, max) { return Math.round(Math.random() * (max - min) + min); }
        function randHole() {
            let idx = Math.floor(Math.random() * targets.length);
            if (idx === lastIdx) return randHole();
            lastIdx = idx; return idx;
        }

        function burst(x, y, parent) {
            const pContainer = document.createElement('div');
            pContainer.className = 'particles';
            parent.appendChild(pContainer);
            for (let i = 0; i < 8; i++) {
                let dot = document.createElement('div');
                dot.className = 'p-dot';
                dot.style.left = '50%';
                dot.style.top = '50%';
                dot.style.setProperty('--tx', `${(Math.random() - 0.5) * 100}px`);
                dot.style.setProperty('--ty', `${(Math.random() - 0.5) * 100}px`);
                dot.style.background = ['#ef4444', '#f59e0b', '#fff'][Math.floor(Math.random() * 3)];
                pContainer.appendChild(dot);
            }
            setTimeout(() => pContainer.remove(), 500);
        }

        targets.forEach((t) => {
            t.addEventListener('mousedown', hit);
            t.addEventListener('touchstart', (e) => { e.preventDefault(); hit(e); }, { passive: false });

            function hit(e) {
                if (!t.classList.contains('up') || !running) return;
                score += 10;
                document.getElementById('score').textContent = score;

                // Remove 'up' class so it goes down
                t.classList.remove('up');

                // UI effects
                const hf = document.getElementById('hf');
                hf.classList.add('show'); setTimeout(() => hf.classList.remove('show'), 50);
                burst(e.clientX, e.clientY, t.parentElement);

                // Floating number
                const rect = t.getBoundingClientRect();
                const pt = document.createElement('div');
                pt.style = `position:fixed;color:#facc15;font-family:Outfit;font-weight:900;font-size:2rem;left:${rect.left + rect.width / 2}px;top:${rect.top}px;filter:drop-shadow(0 0 10px #f59e0b);animation:flyUp .5s ease-out forwards;pointer-events:none;z-index:100;transform:translate(-50%,-50%)`;
                pt.textContent = '+10'; document.body.appendChild(pt);
                setTimeout(() => pt.remove(), 500);
            }
        });

        // Add keyframes
        const style = document.createElement('style');
        style.textContent = `@keyframes flyUp { 0%{opacity:1;margin-top:0} 100%{opacity:0;margin-top:-50px} }`;
        document.head.appendChild(style);

        function endGame() {
            running = false;
            clearInterval(timerId); clearTimeout(runId);
            targets.forEach(t => t.classList.remove('up'));

            document.getElementById('ovTitle').textContent = 'Time Up!';
            document.getElementById('ovDesc').innerHTML = `Targets Smashed: <span style="color:#ef4444">${score / 10}</span><br>Final Score: <span style="color:#ef4444">${score}</span>`;
            document.getElementById('startBtn').textContent = 'Reboot Module';
            document.getElementById('overlay').classList.remove('hidden');
        }
    </script>
</body>

</html>
