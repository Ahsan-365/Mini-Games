<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chroma Code | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #111827;
            --surface: rgba(31, 41, 55, .8);
            --border: rgba(255, 255, 255, .1)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #9ca3af;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 600px;
            z-index: 10
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 16px 24px;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
            backdrop-filter: blur(10px)
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #9ca3af;
            letter-spacing: 1px;
            font-weight: 700
        }

        .stat-val {
            font-family: 'Outfit';
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff
        }

        .color-display {
            width: 100%;
            aspect-ratio: 2/1;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .5), inset 0 0 0 2px rgba(255, 255, 255, .2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background 0.5s
        }

        /* HEX text embedded in the color block (hidden by default) */
        .hex-reveal {
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 3.5rem;
            color: rgba(255, 255, 255, .9);
            text-shadow: 0 4px 15px rgba(0, 0, 0, .3);
            opacity: 0;
            transition: 0.3s;
            letter-spacing: 2px
        }

        .hex-reveal.show {
            opacity: 1;
            transform: scale(1.1);
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)
        }

        @keyframes pop {
            0% {
                transform: scale(0.8)
            }

            100% {
                transform: scale(1.1)
            }
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #9ca3af);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%
        }

        .opt-btn {
            padding: 20px;
            border-radius: 16px;
            border: none;
            background: var(--surface);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .2);
            border: 1px solid var(--border)
        }

        .opt-btn:hover {
            background: rgba(255, 255, 255, .1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .3)
        }

        .btn-correct {
            background: #10b981 !important;
            border-color: #34d399 !important;
            color: #fff;
            animation: flashG 0.5s
        }

        .btn-wrong {
            background: #ef4444 !important;
            border-color: #f87171 !important;
            color: #fff;
            animation: shake 0.4s
        }

        @keyframes flashG {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(16, 185, 129, .6)
            }

            50% {
                box-shadow: 0 0 50px rgba(16, 185, 129, 1)
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            20%,
            60% {
                transform: translateX(-10px)
            }

            40%,
            80% {
                transform: translateX(10px)
            }
        }

        .msg-wrap {
            height: 40px;
            display: flex;
            align-items: center;
            font-family: 'Outfit';
            font-size: 1.2rem;
            font-weight: 700;
            color: #9ca3af
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #fff
        }

        .btn-primary {
            margin-top: 20px;
            padding: 12px 32px;
            border-radius: 12px;
            border: none;
            background: #3b82f6;
            color: #fff;
            font-family: 'Outfit';
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: .2s
        }

        .btn-primary:hover {
            background: #2563eb
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="container">
        <h1>Chroma Code</h1>

        <div class="hud">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-val" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-val" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Lives</div>
                <div class="stat-val" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            </div>
        </div>

        <div class="color-display" id="colorBlock">
            <div class="hex-reveal" id="hexReveal">#FFFFFF</div>
        </div>

        <div class="msg-wrap" id="msg">Select the matching HEX code</div>

        <div class="options" id="optionsGrid">
            <button class="opt-btn" id="btn0"></button>
            <button class="opt-btn" id="btn1"></button>
            <button class="opt-btn" id="btn2"></button>
            <button class="opt-btn" id="btn3"></button>
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <h2>Game Over</h2>
        <p id="ovDesc" style="color:#9ca3af;font-size:1.5rem;font-family:'Outfit';font-weight:700;margin-bottom:20px">
        </p>
        <button class="btn-primary" onclick="init()">Play Again</button>
    </div>

    <script>
        let score = 0, level = 1, lives = 3;
        let targetHex = '', options = [];
        let locked = false;

        function randHex() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0').toUpperCase();
        }

        function init() {
            score = 0; level = 1; lives = 3; locked = false;
            document.getElementById('overlay').classList.add('hidden');
            updateHUD();
            generateRound();
        }

        function generateRound() {
            locked = false;
            document.getElementById('msg').textContent = 'Select the matching HEX code';
            document.getElementById('hexReveal').classList.remove('show');

            // reset buttons
            for (let i = 0; i < 4; i++) {
                const btn = document.getElementById('btn' + i);
                btn.className = 'opt-btn';
            }

            targetHex = randHex();
            document.getElementById('colorBlock').style.background = targetHex;
            document.getElementById('hexReveal').textContent = targetHex;

            options = [targetHex];
            // Base difficulty: perfectly random hexes.
            // To make it harder at higher levels, we could mutate targetHex slightly.
            let diff = Math.min(60, level * 5); // tighter threshold higher level

            for (let i = 0; i < 3; i++) {
                if (level < 5) options.push(randHex());
                else {
                    // similar hexes
                    let r = parseInt(targetHex.substr(1, 2), 16);
                    let g = parseInt(targetHex.substr(3, 2), 16);
                    let b = parseInt(targetHex.substr(5, 2), 16);
                    let nr = Math.max(0, Math.min(255, r + (Math.random() - 0.5) * diff * 2));
                    let ng = Math.max(0, Math.min(255, g + (Math.random() - 0.5) * diff * 2));
                    let nb = Math.max(0, Math.min(255, b + (Math.random() - 0.5) * diff * 2));
                    let hex = '#' + Math.round(nr).toString(16).padStart(2, '0') +
                        Math.round(ng).toString(16).padStart(2, '0') +
                        Math.round(nb).toString(16).padStart(2, '0');
                    options.push(hex.toUpperCase());
                }
            }

            options.sort(() => Math.random() - 0.5);

            for (let i = 0; i < 4; i++) {
                let btn = document.getElementById('btn' + i);
                btn.textContent = options[i];
                btn.onclick = () => checkGuess(i);
            }
        }

        function checkGuess(idx) {
            if (locked) return;
            locked = true;

            const btn = document.getElementById('btn' + idx);
            document.getElementById('hexReveal').classList.add('show');

            if (options[idx] === targetHex) {
                // Correct
                btn.classList.add('btn-correct');
                score += 10 * level;
                document.getElementById('msg').textContent = 'Correct! Data Match.';
                document.getElementById('msg').style.color = '#10b981';
                setTimeout(() => {
                    level++; updateHUD(); generateRound();
                    document.getElementById('msg').style.color = '#9ca3af';
                }, 1200);
            } else {
                // Wrong
                btn.classList.add('btn-wrong');
                lives--;
                // Highlight correct
                let cIdx = options.indexOf(targetHex);
                document.getElementById('btn' + cIdx).classList.add('btn-correct');

                document.getElementById('msg').textContent = 'Mismatch Detected!';
                document.getElementById('msg').style.color = '#ef4444';
                updateHUD();

                setTimeout(() => {
                    if (lives <= 0) {
                        document.getElementById('ovDesc').innerHTML = `Final Score: <span style="color:#fff">${score}</span><br>Reached Level ${level}`;
                        document.getElementById('overlay').classList.remove('hidden');
                    } else {
                        generateRound();
                        document.getElementById('msg').style.color = '#9ca3af';
                    }
                }, 1500);
            }
        }

        function updateHUD() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        init();
    </script>
</body>

</html>
