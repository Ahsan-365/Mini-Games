<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Sequence | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #18181b;
            --surface: rgba(39, 39, 42, .8);
            --border: rgba(255, 255, 255, .1);
            --c1: #ef4444;
            --c2: #3b82f6;
            --c3: #f59e0b;
            --c4: #10b981
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #a1a1aa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            margin-top: 20px
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, .5);
            text-align: center
        }

        .hud {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
            align-items: center;
            padding: 16px 24px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(10px)
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #a1a1aa;
            letter-spacing: 1px;
            font-weight: 700
        }

        .stat-val {
            font-family: 'Outfit';
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff
        }

        .pad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: #09090b;
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .8), inset 0 0 20px rgba(255, 255, 255, .05);
            border: 10px solid #27272a;
            position: relative
        }

        .pad {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s, background 0.2s;
            box-shadow: inset 0 5px 15px rgba(255, 255, 255, .2), 0 5px 15px rgba(0, 0, 0, .8);
            position: relative;
            overflow: hidden
        }

        .pad::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, .4) 0%, transparent 50%);
            pointer-events: none
        }

        #pad0 {
            background: #7f1d1d;
            border-radius: 100% 16px 16px 16px
        }

        #pad0.active {
            background: var(--c1);
            box-shadow: 0 0 40px var(--c1), inset 0 0 20px #fff;
            transform: scale(1.05);
            z-index: 2
        }

        #pad1 {
            background: #1e3a8a;
            border-radius: 16px 100% 16px 16px
        }

        #pad1.active {
            background: var(--c2);
            box-shadow: 0 0 40px var(--c2), inset 0 0 20px #fff;
            transform: scale(1.05);
            z-index: 2
        }

        #pad2 {
            background: #78350f;
            border-radius: 16px 16px 16px 100%
        }

        #pad2.active {
            background: var(--c3);
            box-shadow: 0 0 40px var(--c3), inset 0 0 20px #fff;
            transform: scale(1.05);
            z-index: 2
        }

        #pad3 {
            background: #064e3b;
            border-radius: 16px 16px 100% 16px
        }

        #pad3.active {
            background: var(--c4);
            box-shadow: 0 0 40px var(--c4), inset 0 0 20px #fff;
            transform: scale(1.05);
            z-index: 2
        }

        .center-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #18181b;
            border-radius: 50%;
            border: 4px solid #3f3f46;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit';
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, .8);
            z-index: 5
        }

        .status-msg {
            height: 30px;
            font-family: 'Outfit';
            font-size: 1.2rem;
            font-weight: 700;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(9, 9, 11, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #fff
        }

        .btn-primary {
            margin-top: 30px;
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: #3f3f46;
            color: #fff;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .4);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, .1)
        }

        .btn-primary:hover {
            background: #52525b;
            transform: translateY(-2px)
        }

        @keyframes wrongShake {

            0%,
            100% {
                transform: translate(0, 0)
            }

            20%,
            60% {
                transform: translate(-10px, 0)
            }

            40%,
            80% {
                transform: translate(10px, 0)
            }
        }

        .shake {
            animation: wrongShake 0.4s
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Systems Failing</h2>
        <p id="ovDesc" style="color:#a1a1aa;font-size:1.5rem;font-family:'Outfit';font-weight:700"></p>
        <button class="btn-primary" onclick="init()">Reboot</button>
    </div>

    <div class="container">
        <h1>SYNAPSE<br>SEQUENCE</h1>

        <div class="hud">
            <div class="stat">
                <div class="stat-label">Sequence</div>
                <div class="stat-val" id="score">0</div>
            </div>
        </div>

        <div class="status-msg" id="status">System Ready</div>

        <div class="pad-grid" id="pg">
            <div class="center-display" id="cd">Wait</div>
            <div class="pad" id="pad0" onclick="playerPress(0)"></div>
            <div class="pad" id="pad1" onclick="playerPress(1)"></div>
            <div class="pad" id="pad2" onclick="playerPress(2)"></div>
            <div class="pad" id="pad3" onclick="playerPress(3)"></div>
        </div>
    </div>

    <script>
        // Mock Audio Context mapping for beeps
        const freqs = [329.63, 261.63, 220.00, 164.81]; // E4, C4, A3, E3
        let audioCtx = null;

        function playTone(idx) {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freqs[idx], audioCtx.currentTime);
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        let seq = [], playerSeq = [], score = 0, locked = true;

        function init() {
            seq = []; score = 0; document.getElementById('score').textContent = score;
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('pg').classList.remove('shake');
            nextRound();
        }

        function nextRound() {
            locked = true;
            playerSeq = [];
            seq.push(Math.floor(Math.random() * 4));

            document.getElementById('status').textContent = 'Memorize...';
            document.getElementById('status').style.color = '#a1a1aa';
            document.getElementById('cd').textContent = 'AI';
            document.getElementById('cd').style.color = '#ef4444';

            let i = 0;
            setTimeout(() => {
                let int = setInterval(() => {
                    if (i >= seq.length) {
                        clearInterval(int);
                        locked = false;
                        document.getElementById('status').textContent = 'Your Turn';
                        document.getElementById('status').style.color = '#10b981';
                        document.getElementById('cd').textContent = 'YOU';
                        document.getElementById('cd').style.color = '#10b981';
                        return;
                    }
                    lightPad(seq[i]);
                    i++;
                }, 600);
            }, 1000);
        }

        function lightPad(idx) {
            const p = document.getElementById('pad' + idx);
            p.classList.add('active');
            playTone(idx);
            setTimeout(() => p.classList.remove('active'), 300);
        }

        function playerPress(idx) {
            if (locked) return;
            lightPad(idx);
            playerSeq.push(idx);

            let checkIdx = playerSeq.length - 1;
            if (playerSeq[checkIdx] !== seq[checkIdx]) {
                // Wrong
                locked = true;
                document.getElementById('pg').classList.add('shake');
                playErrorTone();
                setTimeout(() => {
                    document.getElementById('ovTitle').textContent = 'Sequence Broken';
                    document.getElementById('ovTitle').style.color = '#ef4444';
                    document.getElementById('ovDesc').innerHTML = `Length: <span style="color:#fff">${score}</span>`;
                    document.getElementById('overlay').classList.remove('hidden');
                }, 800);
                return;
            }

            if (playerSeq.length === seq.length) {
                locked = true;
                score++; document.getElementById('score').textContent = score;
                document.getElementById('status').textContent = 'Sequence Accepted';
                setTimeout(nextRound, 1000);
            }
        }

        function playErrorTone() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        // Ensure audio context unlock on first click anywhere
        document.body.addEventListener('click', () => { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }, { once: true });

    </script>
</body>

</html>
