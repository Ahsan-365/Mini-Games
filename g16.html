<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Viper | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0A;
            --surface: rgba(20, 20, 20, .6);
            --border: rgba(16, 185, 129, .2);
            --accent: #10b981;
            --food: #f43f5e
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #a7f3d0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff
        }

        .bg-beam {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(16, 185, 129, .1) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            z-index: 10
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #34d399;
            text-shadow: 0 0 20px rgba(16, 185, 129, .6);
            text-align: center;
            margin-top: 10px
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 12px 24px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(8px)
        }

        .score-block {
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .score-label {
            font-size: .7rem;
            text-transform: uppercase;
            color: #a7f3d0;
            letter-spacing: 1px;
            font-weight: 700
        }

        .score-val {
            font-family: 'Outfit';
            font-size: 2rem;
            font-weight: 900;
            color: #fff
        }

        .game-layer {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 450px;
            background: #064e3b;
            border-radius: 12px;
            border: 2px solid #059669;
            box-shadow: 0 15px 40px rgba(0, 0, 0, .6), inset 0 0 30px rgba(0, 0, 0, .5);
            overflow: hidden
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(16, 185, 129, .1) 1px, transparent 1px), linear-gradient(90deg, rgba(16, 185, 129, .1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1
        }

        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 5
        }

        .controls-hint {
            display: flex;
            gap: 16px;
            color: #a1a1aa;
            font-family: 'Outfit';
            font-size: 1.1rem;
            margin-top: 10px
        }

        .key {
            padding: 4px 8px;
            background: rgba(255, 255, 255, .1);
            border-radius: 4px;
            color: #fff;
            box-shadow: 0 2px 0 rgba(0, 0, 0, .5)
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 10, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: #34d399;
            text-shadow: 0 0 30px rgba(16, 185, 129, .5)
        }

        .btn-primary {
            margin-top: 30px;
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(16, 185, 129, .4);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, .6)
        }

        /* Touch controls */
        .dpad {
            display: none;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px
        }

        .dpad-btn {
            background: rgba(255, 255, 255, .1);
            border: 1px solid rgba(255, 255, 255, .2);
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation
        }

        .dpad-btn:active {
            background: rgba(16, 185, 129, .4)
        }

        @media (max-width:600px) {
            .dpad {
                display: grid
            }

            .controls-hint {
                display: none
            }
        }
    </style>
</head>

<body>
    <div class="bg-beam"></div>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Neon Viper</h2>
        <p id="ovDesc" style="color:#a7f3d0;font-size:1.5rem;font-family:'Outfit';font-weight:700"></p>
        <button class="btn-primary" id="startBtn">Inject</button>
    </div>

    <div class="container">
        <h1><i class="fas fa-staff-snake"></i> VIPER</h1>

        <div class="hud">
            <div class="score-block">
                <div class="score-label">Score</div>
                <div class="score-val" id="score">0</div>
            </div>
            <div class="score-block">
                <div class="score-label">Best</div>
                <div class="score-val" id="best" style="color:#34d399">0</div>
            </div>
        </div>

        <div class="game-layer" id="gameArea">
            <div class="grid-lines"></div>
            <canvas id="c"></canvas>
        </div>

        <div class="controls-hint">
            Arrows / WASD to move
        </div>

        <div class="dpad">
            <div></div>
            <div class="dpad-btn" id="dUp"><i class="fas fa-caret-up"></i></div>
            <div></div>
            <div class="dpad-btn" id="dLeft"><i class="fas fa-caret-left"></i></div>
            <div></div>
            <div class="dpad-btn" id="dRight"><i class="fas fa-caret-right"></i></div>
            <div></div>
            <div class="dpad-btn" id="dDown"><i class="fas fa-caret-down"></i></div>
            <div></div>
        </div>
    </div>

    <script>
        const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
        const SZ = 20, W = 400, H = 400;
        cvs.width = W; cvs.height = H;

        let snake = [], food = {}, d = '', nextD = '', score = 0, running = false, timerId = null, speed = 120;
        let best = +localStorage.getItem('neon_viper_best') || 0;
        let particles = [];
        document.getElementById('best').textContent = best;

        document.addEventListener('keydown', e => {
            if (!running) return;
            if ((e.code === 'ArrowUp' || e.code === 'KeyW') && d !== 'DOWN') nextD = 'UP';
            if ((e.code === 'ArrowDown' || e.code === 'KeyS') && d !== 'UP') nextD = 'DOWN';
            if ((e.code === 'ArrowLeft' || e.code === 'KeyA') && d !== 'RIGHT') nextD = 'LEFT';
            if ((e.code === 'ArrowRight' || e.code === 'KeyD') && d !== 'LEFT') nextD = 'RIGHT';
        });

        // Touch D-Pad
        const bindPad = (id, dir, opp) => {
            document.getElementById(id).addEventListener('touchstart', e => { e.preventDefault(); if (running && d !== opp) nextD = dir; });
        };
        bindPad('dUp', 'UP', 'DOWN'); bindPad('dDown', 'DOWN', 'UP'); bindPad('dLeft', 'LEFT', 'RIGHT'); bindPad('dRight', 'RIGHT', 'LEFT');

        document.getElementById('startBtn').onclick = init;

        function init() {
            snake = []; for (let i = 0; i < 4; i++) snake.push({ x: W / 2 - i * SZ, y: H / 2 });
            d = 'RIGHT'; nextD = 'RIGHT'; score = 0; speed = 120;
            particles = []; spawnFood();

            document.getElementById('score').textContent = score;
            document.getElementById('overlay').classList.add('hidden');
            running = true;
            if (timerId) clearTimeout(timerId);
            loop();
        }

        function spawnFood() {
            let valid = false;
            while (!valid) {
                food = { x: Math.floor(Math.random() * (W / SZ)) * SZ, y: Math.floor(Math.random() * (H / SZ)) * SZ };
                valid = !snake.some(s => s.x === food.x && s.y === food.y);
            }
        }

        function burst(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({ x: x + SZ / 2, y: y + SZ / 2, vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10, life: 1, c: ['#34d399', '#f43f5e'][Math.floor(Math.random() * 2)] });
            }
        }

        function update() {
            if (!running) return;
            d = nextD;
            let head = { x: snake[0].x, y: snake[0].y };

            if (d === 'LEFT') head.x -= SZ;
            if (d === 'RIGHT') head.x += SZ;
            if (d === 'UP') head.y -= SZ;
            if (d === 'DOWN') head.y += SZ;

            // Walls
            if (head.x < 0 || head.x >= W || head.y < 0 || head.y >= H) { die(); return; }
            // Self
            if (snake.some(s => s.x === head.x && s.y === head.y)) { die(); return; }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10; document.getElementById('score').textContent = score;
                burst(food.x, food.y);
                spawnFood();
                speed = Math.max(50, speed - 2); // faster
            } else {
                snake.pop();
            }
        }

        function die() {
            running = false;
            if (score > best) { best = score; localStorage.setItem('neon_viper_best', best); document.getElementById('best').textContent = best; }
            document.getElementById('ovTitle').innerHTML = `Fatal Error`;
            document.getElementById('ovDesc').innerHTML = `Final Score: <span style="color:#fff">${score}</span>`;
            document.getElementById('startBtn').textContent = 'Reboot Sequence';
            document.getElementById('overlay').classList.remove('hidden');
        }

        function loop() {
            if (!running) return;
            update();
            draw();
            setTimeout(loop, speed);
        }

        // Particle update in separate faster loop to stay smooth
        function pLoop() {
            if (running && particles.length > 0) draw(); // force frame if particles exist
            requestAnimationFrame(pLoop);
        }
        pLoop();

        function draw() {
            ctx.clearRect(0, 0, W, H);

            // Food
            ctx.shadowBlur = 15; ctx.shadowColor = '#f43f5e';
            ctx.fillStyle = '#f43f5e';
            ctx.beginPath(); ctx.arc(food.x + SZ / 2, food.y + SZ / 2, SZ * 0.4, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? '#34d399' : '#059669';
                ctx.shadowBlur = i === 0 ? 15 : 0;
                ctx.shadowColor = '#34d399';

                ctx.fillRect(s.x, s.y, SZ, SZ);

                // inner box
                ctx.fillStyle = i === 0 ? '#fff' : '#10b981';
                ctx.shadowBlur = 0;
                ctx.fillRect(s.x + 4, s.y + 4, SZ - 8, SZ - 8);
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if (p.life <= 0) return particles.splice(i, 1);
                ctx.globalAlpha = Math.max(0, p.life); ctx.fillStyle = p.c; ctx.shadowBlur = 10; ctx.shadowColor = p.c;
                ctx.beginPath(); ctx.arc(p.x, p.y, Math.random() * 3 + 2, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1; ctx.shadowBlur = 0;
        }
    </script>
</body>

</html>
