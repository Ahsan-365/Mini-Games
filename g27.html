<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chess | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Use chess.js for robust move validation and logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        :root {
            --bg: #0f0f11;
            --surface: rgba(20, 20, 25, .8);
            --border: rgba(129, 140, 248, .3);
            --accent: #818cf8;
            --b-dark: #1e1e24;
            --b-light: #3a3a45;
            --hl: rgba(129, 140, 248, .5)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at center, rgba(129, 140, 248, 0.1), transparent 60%)
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #a1a1aa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            z-index: 10
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(129, 140, 248, .5);
            text-align: center;
            margin-bottom: 10px
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 16px 24px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
            backdrop-filter: blur(8px)
        }

        .status-text {
            font-family: 'Outfit';
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff
        }

        .turn-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            box-shadow: 0 0 10px currentColor
        }

        .t-white {
            background: #fff;
            color: #fff
        }

        .t-black {
            background: #000;
            border: 2px solid #fff;
            color: #000
        }

        .board-wrap {
            padding: 10px;
            background: #09090b;
            border-radius: 12px;
            border: 2px solid #1e1e24;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .8);
            position: relative
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 400px;
            height: 400px;
            border: 1px solid var(--border);
            position: relative
        }

        @media (max-width:500px) {
            .board {
                width: 100vw;
                height: 100vw;
                max-width: 350px;
                max-height: 350px
            }
        }

        .sq {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            cursor: pointer;
            transition: background 0.2s
        }

        @media (max-width:500px) {
            .sq {
                font-size: 2.5rem
            }
        }

        .sq.l {
            background: var(--b-light)
        }

        .sq.d {
            background: var(--b-dark)
        }

        .sq.selected {
            background: var(--hl);
            box-shadow: inset 0 0 20px var(--accent)
        }

        .sq.valid::after {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background: rgba(129, 140, 248, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent)
        }

        .sq.valid.capture::after {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 4px solid rgba(239, 68, 68, 0.8);
            border-radius: 50%;
            box-shadow: inset 0 0 10px red
        }

        /* Pieces */
        .piece {
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.8))
        }

        .piece.w {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5)
        }

        .piece.b {
            color: #111;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2)
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(9, 9, 11, .9);
            backdrop-filter: blur(8px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit';
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 0 0 30px rgba(129, 140, 248, .5)
        }

        .btn-primary {
            margin-top: 30px;
            padding: 16px 40px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #000;
            font-family: 'Outfit';
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            transition: .2s;
            box-shadow: 0 10px 20px rgba(129, 140, 248, .4);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:hover {
            background: #a5b4fc;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(129, 140, 248, .6)
        }

        .mode-sel {
            display: flex;
            gap: 10px;
            margin-bottom: 20px
        }

        .mode-btn {
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #a1a1aa;
            font-family: 'Outfit';
            font-weight: 700;
            cursor: pointer;
            transition: .2s
        }

        .mode-btn.active {
            background: rgba(129, 140, 248, .2);
            color: #fff;
            border-color: var(--accent)
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Checkmate</h2>
        <p id="ovDesc" style="color:#a1a1aa;font-size:1.5rem;font-family:'Outfit';font-weight:700"></p>
        <button class="btn-primary" onclick="init()">Play Again</button>
    </div>

    <div class="container">
        <h1>NEON CHESS</h1>

        <div class="mode-sel">
            <button class="mode-btn active" id="btn2P">2 Player (Local)</button>
        </div>

        <div class="hud">
            <div class="status-text" id="status"><span class="turn-indicator t-white" id="tInd"></span><span
                    id="tText">White's Turn</span></div>
            <button onclick="chess.undo(); render()"
                style="background:transparent;border:1px solid var(--border);color:#fff;padding:8px 16px;border-radius:8px;cursor:pointer;font-family:'Outfit'">Undo</button>
        </div>

        <div class="board-wrap">
            <div class="board" id="board"></div>
        </div>
    </div>

    <script>
        const unicodes = {
            p: '♟', r: '♜', n: '♞', b: '♝', q: '♛', k: '♚',
            P: '♙', R: '♖', N: '♘', B: '♗', Q: '♕', K: '♔'
        };

        const game = new Chess();
        let selectedSq = null;
        let validMoves = [];
        const bEl = document.getElementById('board');

        function init() {
            game.reset();
            selectedSq = null; validMoves = [];
            document.getElementById('overlay').classList.add('hidden');
            render();
        }

        function getSqId(file, rank) { return `${String.fromCharCode(97 + file)}${8 - rank}`; }
        function fileRankFromIdx(i) { return { r: Math.floor(i / 8), f: i % 8 }; }

        function render() {
            bEl.innerHTML = '';
            const board = game.board();

            for (let r = 0; r < 8; r++) {
                for (let f = 0; f < 8; f++) {
                    let sqId = getSqId(f, r);
                    let sq = document.createElement('div');
                    sq.className = `sq ${(r + f) % 2 === 0 ? 'l' : 'd'}`;
                    sq.id = sqId;

                    // Check highlights
                    if (selectedSq === sqId) sq.classList.add('selected');

                    let move = validMoves.find(m => m.to === sqId);
                    if (move) {
                        sq.classList.add('valid');
                        if (move.flags.includes('c') || move.flags.includes('e')) sq.classList.add('capture'); // capture or en passant
                    }

                    // Piece
                    if (board[r][f]) {
                        let p = board[r][f];
                        let pChar = p.color === 'w' ? p.type.toUpperCase() : p.type;
                        let span = document.createElement('span');
                        span.className = `piece ${p.color}`;
                        span.textContent = unicodes[pChar];
                        sq.appendChild(span);
                    }

                    sq.onmousedown = () => handleSqClick(sqId);
                    sq.ontouchstart = (e) => { e.preventDefault(); handleSqClick(sqId); };

                    bEl.appendChild(sq);
                }
            }
            updateStatus();
        }

        function handleSqClick(sqId) {
            if (game.game_over()) return;

            // If click on valid move, make move
            let move = validMoves.find(m => m.to === sqId);
            if (move) {
                // Auto promote to queen for simplicity in this port
                if (move.flags.includes('p')) move.promotion = 'q';
                game.move(move);
                selectedSq = null;
                validMoves = [];
                render();
                return;
            }

            // Selecting a piece
            let p = game.get(sqId);
            if (p && p.color === game.turn()) {
                selectedSq = sqId;
                validMoves = game.moves({ square: sqId, verbose: true });
            } else {
                selectedSq = null;
                validMoves = [];
            }
            render();
        }

        function updateStatus() {
            const st = document.getElementById('status');
            const tInd = document.getElementById('tInd');
            const tText = document.getElementById('tText');

            let turn = game.turn() === 'w' ? 'White' : 'Black';
            tInd.className = `turn-indicator ${game.turn() === 'w' ? 't-white' : 't-black'}`;

            if (game.in_checkmate()) {
                showEnd(`Checkmate`, `${turn === 'White' ? 'Black' : 'White'} wins!`);
            } else if (game.in_draw()) {
                showEnd(`Draw`, `Game drawn.`);
            } else if (game.in_check()) {
                tText.textContent = `${turn} is in Check!`;
                tText.style.color = '#ef4444';
            } else {
                tText.textContent = `${turn}'s Turn`;
                tText.style.color = '#fff';
            }
        }

        function showEnd(title, desc) {
            document.getElementById('ovTitle').textContent = title;
            document.getElementById('ovDesc').textContent = desc;
            document.getElementById('overlay').classList.remove('hidden');
        }

        init();
    </script>
</body>

</html>
