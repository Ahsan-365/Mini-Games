<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Beats | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: rgba(15, 23, 42, .8);
            --border: rgba(255, 255, 255, .08);
            --accent: #ec4899
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #94a3b8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #fff
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .bg-effects {
            position: absolute;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            border-radius: 24px;
            background: radial-gradient(circle at center, #1e1b4b, #020617)
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid rgba(236, 72, 153, .2);
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1)
        }

        @keyframes pulse {
            0% {
                width: 200px;
                height: 200px;
                opacity: .8
            }

            100% {
                width: 800px;
                height: 800px;
                opacity: 0
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px 40px;
            align-items: center;
            z-index: 10
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -.02em
        }

        .hud {
            display: flex;
            gap: 20px
        }

        .stat {
            text-align: right
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            letter-spacing: .1em;
            color: #94a3b8
        }

        .stat-val {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff
        }

        .combo {
            color: #fcd34d;
            font-size: 1.2rem
        }

        .track-container {
            position: relative;
            width: 320px;
            height: 450px;
            background: rgba(255, 255, 255, .02);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(4px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, .5);
            z-index: 10;
            display: flex
        }

        .lane {
            flex: 1;
            position: relative;
            border-right: 1px solid rgba(255, 255, 255, .03)
        }

        .lane:last-child {
            border-right: none
        }

        .hit-zone {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            height: 40px;
            border-top: 2px solid;
            border-bottom: 2px solid;
            background: rgba(255, 255, 255, .05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .1s
        }

        .lane:nth-child(1) .hit-zone {
            border-color: rgba(59, 130, 246, .4)
        }

        .lane:nth-child(2) .hit-zone {
            border-color: rgba(236, 72, 153, .4)
        }

        .lane:nth-child(3) .hit-zone {
            border-color: rgba(16, 185, 129, .4)
        }

        .lane:nth-child(4) .hit-zone {
            border-color: rgba(245, 158, 11, .4)
        }

        .hit-zone.active {
            background: rgba(255, 255, 255, .2)
        }

        .key-hint {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            color: #64748b
        }

        .note {
            position: absolute;
            width: 80%;
            left: 10%;
            height: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px currentColor
        }

        .lane:nth-child(1) .note {
            background: #3b82f6;
            color: #3b82f6
        }

        .lane:nth-child(2) .note {
            background: #ec4899;
            color: #ec4899
        }

        .lane:nth-child(3) .note {
            background: #10b981;
            color: #10b981
        }

        .lane:nth-child(4) .note {
            background: #f59e0b;
            color: #f59e0b
        }

        /* Feedback text */
        .feedback {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: .1em;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            text-shadow: 0 4px 20px rgba(0, 0, 0, .5);
            transition: transform 0.1s
        }

        .feedback.show {
            animation: popOut .4s ease-out forwards
        }

        .fb-perfect {
            color: #10b981
        }

        .fb-good {
            color: #3b82f6
        }

        .fb-miss {
            color: #ef4444
        }

        @keyframes popOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(.8)
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2)
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.4)
            }
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, .9);
            backdrop-filter: blur(10px);
            z-index: 50;
            border-radius: 24px
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px
        }

        .btn-primary {
            padding: 14px 36px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            transition: .2s;
            box-shadow: 0 8px 20px rgba(236, 72, 153, .3);
            margin-top: 20px
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(236, 72, 153, .4)
        }

        /* Particle canvas */
        #pc {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 15;
            border-radius: 12px
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="container">
        <div class="bg-effects">
            <div class="pulse-ring"></div>
        </div>

        <div class="header">
            <h1>ðŸŽµ Neon Beats</h1>
            <div class="hud">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-val" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Combo</div>
                    <div class="stat-val combo" id="combo">0x</div>
                </div>
            </div>
        </div>

        <div class="feedback" id="feedback">PERFECT</div>

        <div class="track-container" id="trackBox">
            <canvas id="pc"></canvas>
            <div class="lane" id="lane-0">
                <div class="hit-zone" id="hz-0"></div>
                <div class="key-hint">D</div>
            </div>
            <div class="lane" id="lane-1">
                <div class="hit-zone" id="hz-1"></div>
                <div class="key-hint">F</div>
            </div>
            <div class="lane" id="lane-2">
                <div class="hit-zone" id="hz-2"></div>
                <div class="key-hint">J</div>
            </div>
            <div class="lane" id="lane-3">
                <div class="hit-zone" id="hz-3"></div>
                <div class="key-hint">K</div>
            </div>
            <div id="notesLayer" style="position:absolute;inset:0;pointer-events:none;overflow:hidden"></div>
        </div>

        <div class="overlay" id="overlay">
            <h2 id="ovTitle">Are you on beat?</h2>
            <p id="ovDesc" style="color:#94a3b8">Press D, F, J, K when the notes cross the target zone.</p>
            <button class="btn-primary" id="startBtn">â–¶ Play</button>
        </div>
    </div>

    <script>
        const KEYS = ['KeyD', 'KeyF', 'KeyJ', 'KeyK'];
        const COLORS = ['#3b82f6', '#ec4899', '#10b981', '#f59e0b'];
        const HIT_Y = 450 - 40 - 20; // Container height - bottom offset - half hit zone
        const HIT_RANGE_PERFECT = 18;
        const HIT_RANGE_GOOD = 40;

        let running = false;
        let score = 0, combo = 0, reqId;
        let notes = []; // { lane, y, el, active }
        let lastSpawn = 0;
        let speed = 4; // px per frame
        let spawnRate = 800; // ms
        let frameCount = 0;

        // Particles
        const canvas = document.getElementById('pc'), ctx = canvas.getContext('2d');
        canvas.width = 320; canvas.height = 450;
        let particles = [];

        function init() {
            score = 0; combo = 0; notes = []; particles = [];
            document.getElementById('notesLayer').innerHTML = '';
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo + 'x';
            running = true;
            lastSpawn = performance.now();
            cancelAnimationFrame(reqId);
            update(performance.now());
            document.getElementById('overlay').classList.add('hidden');
        }

        document.getElementById('startBtn').onclick = init;

        function spawnNote() {
            const lane = Math.floor(Math.random() * 4);
            const el = document.createElement('div');
            el.className = 'note';
            el.style.top = '-20px';
            document.getElementById('notesLayer').appendChild(el);
            notes.push({ lane, y: -20, el, active: true });
        }

        function showFeedback(type) {
            const fb = document.getElementById('feedback');
            fb.className = 'feedback show';

            if (type === 'perfect') { fb.textContent = 'PERFECT!'; fb.classList.add('fb-perfect'); score += 100 * (1 + combo * 0.1); combo++; }
            else if (type === 'good') { fb.textContent = 'GOOD'; fb.classList.add('fb-good'); score += 50 * (1 + combo * 0.1); combo++; }
            else { fb.textContent = 'MISS'; fb.classList.add('fb-miss'); combo = 0; }

            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('combo').textContent = combo + 'x';

            // reset animation
            setTimeout(() => fb.classList.remove('show'), 400);
        }

        function burst(lane, y, perfect) {
            const lx = (lane * 80) + 40;
            const count = perfect ? 20 : 10;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: lx, y: y,
                    vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10 - (perfect ? 2 : 0),
                    life: 1, c: COLORS[lane], r: Math.random() * 2 + 2
                });
            }
        }

        function handlePress(lane) {
            if (!running) return;
            const hz = document.getElementById(`hz-${lane}`);
            if (hz.classList.contains('active')) return;
            hz.classList.add('active');

            let hit = false;
            for (let i = 0; i < notes.length; i++) {
                const n = notes[i];
                if (n.active && n.lane === lane) {
                    const dist = Math.abs(n.y - HIT_Y);
                    if (dist <= HIT_RANGE_PERFECT) { hit = true; n.active = false; n.el.remove(); showFeedback('perfect'); burst(lane, HIT_Y + 20, true); break; }
                    else if (dist <= HIT_RANGE_GOOD) { hit = true; n.active = false; n.el.remove(); showFeedback('good'); burst(lane, HIT_Y + 20, false); break; }
                }
            }
            if (!hit) {
                const closest = notes.find(n => n.active && n.lane === lane && n.y > HIT_Y - 100);
                if (closest) { closest.active = false; closest.el.remove(); showFeedback('miss'); }
            }
        }

        function handleRelease(lane) {
            document.getElementById(`hz-${lane}`).classList.remove('active');
        }

        document.addEventListener('keydown', e => {
            const lane = KEYS.indexOf(e.code);
            if (lane !== -1) handlePress(lane);
        });

        document.addEventListener('keyup', e => {
            const lane = KEYS.indexOf(e.code);
            if (lane !== -1) handleRelease(lane);
        });

        // Touch support
        for (let i = 0; i < 4; i++) {
            const laneDiv = document.getElementById(`lane-${i}`);
            laneDiv.addEventListener('touchstart', e => { e.preventDefault(); handlePress(i); }, { passive: false });
            laneDiv.addEventListener('touchend', e => { e.preventDefault(); handleRelease(i); }, { passive: false });
            laneDiv.addEventListener('touchcancel', e => { e.preventDefault(); handleRelease(i); }, { passive: false });
        }

        function update(time) {
            if (!running) return;

            // Progression
            frameCount++;
            if (frameCount % 600 === 0) { speed += 0.3; spawnRate = Math.max(300, spawnRate - 50); }

            if (time - lastSpawn > spawnRate) {
                spawnNote();
                // Double notes
                if (Math.random() < 0.2 && frameCount > 500) spawnNote();
                lastSpawn = time;
            }

            for (let i = 0; i < notes.length; i++) {
                const n = notes[i];
                if (!n.active) continue;
                n.y += speed;
                n.el.style.top = n.y + 'px';

                // Miss (went past zone)
                if (n.y > HIT_Y + HIT_RANGE_GOOD) {
                    n.active = false;
                    n.el.style.opacity = '0.3';
                    showFeedback('miss');
                }
                // Cleanup
                if (n.y > 500) { n.el.remove(); notes.splice(i, 1); i--; }
            }

            // Draw Particles
            ctx.clearRect(0, 0, 320, 450);
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += p.vx; p.y += p.vy; p.vx *= 0.9; p.vy *= 0.9;
                p.life -= 0.05;
                if (p.life <= 0) { particles.splice(i, 1); i--; continue; }
                ctx.globalAlpha = p.life; ctx.fillStyle = p.c;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
            }
            ctx.globalAlpha = 1;

            reqId = requestAnimationFrame(update);
        }
    </script>
</body>

</html>
