<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Match | Infinite Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0B0C10;
            --surface: rgba(31, 40, 51, .8);
            --border: rgba(102, 252, 241, .2);
            --accent: #45A29E
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: var(--bg);
            color: #C5C6C7;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            background-image: radial-gradient(circle at 50% 50%, rgba(69, 162, 158, 0.1) 0%, transparent 60%)
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #45A29E;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem;
            z-index: 99;
            transition: .2s
        }

        .back-btn:hover {
            color: #66FCF1;
            text-shadow: 0 0 10px #66FCF1
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            width: 100%;
            max-width: 700px;
            padding: 40px 20px
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: #66FCF1;
            text-shadow: 0 0 20px rgba(102, 252, 241, .5);
            text-align: center;
            letter-spacing: 2px
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5)
        }

        .stat {
            text-align: center
        }

        .stat-label {
            font-size: .7rem;
            text-transform: uppercase;
            letter-spacing: .1em;
            color: #45A29E
        }

        .stat-val {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #f8fafc
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            perspective: 1000px
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .4)
        }

        .card.flipped {
            transform: rotateY(180deg)
        }

        .card.matched {
            opacity: 0;
            pointer-events: none;
            transform: rotateY(180deg) scale(0.8);
            transition: all 0.4s ease
        }

        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, .5)
        }

        .card-front {
            background: linear-gradient(135deg, #1F2833, #0B0C10);
            border: 2px solid #45A29E;
            color: #66FCF1
        }

        .card-front i {
            filter: drop-shadow(0 0 8px #66FCF1)
        }

        .card-back {
            background: linear-gradient(135deg, #45A29E, #1F2833);
            transform: rotateY(180deg);
            border: 2px solid #66FCF1;
            color: #fff
        }

        .card-back::after {
            content: '';
            position: absolute;
            inset: 4px;
            border: 1px dashed rgba(255, 255, 255, .3);
            border-radius: 8px
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(11, 12, 16, .9);
            backdrop-filter: blur(10px);
            z-index: 50
        }

        .overlay.hidden {
            display: none
        }

        .overlay h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #66FCF1;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(102, 252, 241, .6)
        }

        .btn-primary {
            padding: 14px 40px;
            border-radius: 8px;
            border: 2px solid #66FCF1;
            background: rgba(102, 252, 241, .1);
            color: #66FCF1;
            font-weight: 900;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            transition: .3s;
            text-transform: uppercase;
            letter-spacing: 2px
        }

        .btn-primary:hover {
            background: #66FCF1;
            color: #0B0C10;
            box-shadow: 0 0 30px rgba(102, 252, 241, .5)
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Hub</a>

    <div class="overlay" id="overlay">
        <h2 id="ovTitle">Cyber Match</h2>
        <p id="ovDesc" style="color:#C5C6C7;margin-bottom:30px;font-size:1.2rem;letter-spacing:1px">Match pairs in the
            system grid.</p>
        <button class="btn-primary" id="startBtn">Initialize</button>
    </div>

    <div class="container">
        <h1>NEURAL MATCH</h1>
        <div class="hud">
            <div class="stat">
                <div class="stat-label">Moves</div>
                <div class="stat-val" id="moves">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Matches</div>
                <div class="stat-val" id="matched">0/8</div>
            </div>
            <div class="stat">
                <div class="stat-label">Timer</div>
                <div class="stat-val" id="timer">00:00</div>
            </div>
        </div>

        <div class="grid" id="grid"></div>
    </div>

    <script>
        const ICONS = ['fa-microchip', 'fa-server', 'fa-database', 'fa-satellite-dish', 'fa-network-wired', 'fa-shield-halved', 'fa-code-branch', 'fa-terminal'];
        let cards = [], flipped = [], matches = 0, moves = 0, time = 0, timerId = null, locked = false;

        function init() {
            document.getElementById('overlay').classList.add('hidden');
            matches = 0; moves = 0; time = 0; flipped = []; locked = false;
            clearInterval(timerId); timerId = setInterval(() => { time++; updateHUD(); }, 1000);

            const grid = document.getElementById('grid'); grid.innerHTML = '';
            cards = [...ICONS, ...ICONS].sort(() => Math.random() - 0.5);

            cards.forEach((icon, i) => {
                const d = document.createElement('div'); d.className = 'card'; d.dataset.val = icon;
                d.innerHTML = `<div class="card-face card-front"><i class="fas fa-lock" style="font-size:1rem;color:rgba(102,252,241,.3)"></i></div><div class="card-face card-back"><i class="fas ${icon}"></i></div>`;
                d.onclick = () => flip(d);
                d.style.transitionDelay = `${i * 20}ms`;
                grid.appendChild(d);
            });
            updateHUD();
        }

        document.getElementById('startBtn').onclick = init;

        function flip(c) {
            if (locked || c.classList.contains('flipped') || c.classList.contains('matched')) return;
            c.classList.add('flipped');
            flipped.push(c);
            if (flipped.length === 2) {
                locked = true; moves++; updateHUD();
                const v1 = flipped[0].dataset.val, v2 = flipped[1].dataset.val;
                if (v1 === v2) {
                    setTimeout(() => {
                        flipped[0].classList.add('matched'); flipped[1].classList.add('matched');
                        matches++; flipped = []; locked = false; updateHUD();
                        if (matches === 8) endGame();
                    }, 600);
                } else {
                    setTimeout(() => { flipped[0].classList.remove('flipped'); flipped[1].classList.remove('flipped'); flipped = []; locked = false; }, 1000);
                }
            }
        }

        function updateHUD() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matched').textContent = `${matches}/8`;
            document.getElementById('timer').textContent = `${String(Math.floor(time / 60)).padStart(2, '0')}:${String(time % 60).padStart(2, '0')}`;
        }

        function endGame() {
            clearInterval(timerId);
            setTimeout(() => {
                document.getElementById('ovTitle').textContent = 'System Decrypted';
                document.getElementById('ovDesc').innerHTML = `Moves: <span style="color:#66FCF1">${moves}</span> &nbsp;&bull;&nbsp; Time: <span style="color:#66FCF1">${document.getElementById('timer').textContent}</span>`;
                document.getElementById('startBtn').textContent = 'Reboot System';
                document.getElementById('overlay').classList.remove('hidden');
            }, 1000);
        }
    </script>
</body>

</html>
