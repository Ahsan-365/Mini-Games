<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINI GAMES | Infinite Arcade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@400;700;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
          colors: {
            dark: '#0f172a',
            darker: '#0b1120',
            primary: '#3b82f6',
            secondary: '#8b5cf6',
            accent: '#f43f5e'
          },
          animation: {
            'gradient-x': 'gradient-x 15s ease infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
              '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0b1120;
      color: #f8fafc;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(30, 41, 59, 0.7);
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.2);
    }

    .bg-animated {
      background: linear-gradient(-45deg, #0b1120, #1e1b4b, #0f172a, #172033);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
      pointer-events: none;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0b1120;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
  <div class="bg-animated"></div>
  <div class="grid-overlay"></div>

  <nav class="sticky top-0 z-50 glass-card border-b border-white/10 px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center shadow-lg shadow-primary/20">
          <i class="fas fa-gamepad text-white text-xl"></i>
        </div>
        <h1 class="font-display font-bold text-2xl tracking-tight text-white">MINI<span
            class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">GAMES</span></h1>
      </div>
      <div class="relative hidden md:block w-96">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i
            class="fas fa-search text-slate-400"></i></div>
        <input type="text" id="gameSearchDesktop" onkeyup="handleSearch(this.value)" placeholder="Search 25 games..."
          class="w-full bg-slate-800/50 border border-slate-700/50 text-white placeholder-slate-400 rounded-full py-2.5 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all font-sans text-sm backdrop-blur-sm" />
      </div>
    </div>
  </nav>

  <div class="md:hidden px-4 mt-6">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><i
          class="fas fa-search text-slate-400"></i></div>
      <input type="text" id="gameSearchMobile" onkeyup="handleSearch(this.value)" placeholder="Search games..."
        class="w-full bg-slate-800/50 border border-slate-700/50 text-white placeholder-slate-400 rounded-2xl py-3 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all font-sans" />
    </div>
  </div>

  <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-12 text-center animate-fade-in">
    <h2 class="font-display text-4xl md:text-6xl font-extrabold text-white mb-6 tracking-tight leading-tight">
      Unleash the <br class="md:hidden" />
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r from-primary via-secondary to-accent animate-gradient-x">Infinite
        Arcade</span>
    </h2>
    <p class="text-slate-400 max-w-2xl mx-auto text-lg md:text-xl font-light">
      Dive into a premium collection of 25 interactive mini-games. From classic puzzles to intense action, all in one
      sleek experience.
    </p>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20 w-full">
    <div id="game-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
    <div id="noResults" class="hidden flex-col items-center justify-center py-20 text-center">
      <div class="w-24 h-24 mb-6 rounded-full bg-slate-800/50 flex items-center justify-center"><i
          class="fas fa-ghost text-4xl text-slate-500"></i></div>
      <h3 class="text-2xl font-display font-bold text-white mb-2">No games found</h3>
      <p class="text-slate-400">Try adjusting your search terms.</p>
    </div>
  </main>

  <footer
    class="border-t border-white/5 py-8 text-center text-slate-500 text-sm font-sans mt-auto backdrop-blur-md bg-darker/60">
    <p>&copy; 2026 Infinite Arcade. All rights reserved.</p>
  </footer>

  <script>
    const games = [
      { name: "Memory Match", url: "g1.html", color: "from-blue-500 to-cyan-400", icon: "fa-brain", category: "Puzzle" },
      { name: "Tic-Tac-Toe", url: "g2.html", color: "from-purple-500 to-pink-500", icon: "fa-times", category: "Board" },
      { name: "Crossword", url: "g3.html", color: "from-slate-400 to-slate-600", icon: "fa-font", category: "Word" },
      { name: "Sliding Puzzle", url: "g4.html", color: "from-indigo-500 to-blue-600", icon: "fa-border-all", category: "Puzzle" },
      { name: "Connect Four", url: "g5.html", color: "from-yellow-400 to-orange-500", icon: "fa-circle", category: "Board" },
      { name: "Reversi", url: "g6.html", color: "from-gray-200 to-gray-500", icon: "fa-circle-dot", category: "Board" },
      { name: "Blackjack", url: "g7.html", color: "from-red-600 to-rose-800", icon: "fa-spade", category: "Card" },
      { name: "Uno!", url: "g8.html", color: "from-green-500 to-emerald-600", icon: "fa-ticket", category: "Card" },
      { name: "Flappy Clone", url: "g9.html", color: "from-yellow-300 to-amber-500", icon: "fa-dove", category: "Action" },
      { name: "Adventure", url: "g10.html", color: "from-amber-600 to-orange-800", icon: "fa-map", category: "Story" },
      { name: "Idle Clicker Hub", url: "g11.html", color: "from-pink-500 to-rose-500", icon: "fa-hand-pointer", category: "Casual" },
      { name: "Color Guesser", url: "g12.html", color: "from-fuchsia-500 to-purple-600", icon: "fa-palette", category: "Puzzle" },
      { name: "Tower Defense", url: "g13.html", color: "from-indigo-500 to-violet-700", icon: "fa-shield-halved", category: "Strategy" },
      { name: "Word Puzzle Hub", url: "g14.html", color: "from-emerald-400 to-teal-700", icon: "fa-spell-check", category: "Word" },
      { name: "Whack-A-Mole", url: "g15.html", color: "from-emerald-400 to-emerald-700", icon: "fa-gavel", category: "Action" },
      { name: "Snake", url: "g16.html", color: "from-green-400 to-emerald-600", icon: "fa-staff-snake", category: "Action" },
      { name: "Pong", url: "g17.html", color: "from-gray-300 to-gray-600", icon: "fa-table-tennis-paddle-ball", category: "Sports" },
      { name: "Tetris Clone", url: "g18.html", color: "from-indigo-400 to-blue-700", icon: "fa-cubes", category: "Action" },
      { name: "Minesweeper", url: "g19.html", color: "from-red-400 to-red-800", icon: "fa-bomb", category: "Puzzle" },
      { name: "Space Arcade Hub", url: "g20.html", color: "from-purple-500 to-violet-800", icon: "fa-space-shuttle", category: "Action" },
      { name: "Breakout", url: "g21.html", color: "from-teal-400 to-cyan-700", icon: "fa-layer-group", category: "Action" },
      { name: "Simon Says", url: "g22.html", color: "from-yellow-400 to-orange-600", icon: "fa-compact-disc", category: "Memory" },
      { name: "2048", url: "g24.html", color: "from-orange-400 to-amber-600", icon: "fa-sort-numeric-up", category: "Puzzle" },
      { name: "Neon Beats", url: "g25.html", color: "from-pink-500 to-rose-600", icon: "fa-music", category: "Rhythm" },
      { name: "Cyber Runner", url: "g26.html", color: "from-cyan-400 to-blue-600", icon: "fa-person-running", category: "Action" },
      { name: "Chess", url: "g27.html", color: "from-gray-300 to-gray-600", icon: "fa-chess", category: "Strategy" },
      { name: "Reaction Timer", url: "g28.html", color: "from-pink-400 to-fuchsia-700", icon: "fa-bolt", category: "Skill" },
      { name: "Bubble Shooter", url: "g29.html", color: "from-fuchsia-400 to-purple-700", icon: "fa-circle", category: "Action" },
      { name: "Math Duel", url: "g30.html", color: "from-teal-400 to-green-700", icon: "fa-calculator", category: "Puzzle" },
      { name: "Maze Escape", url: "g31.html", color: "from-indigo-400 to-violet-700", icon: "fa-route", category: "Puzzle" },
      { name: "Zen Archery", url: "g32.html", color: "from-red-600 to-rose-900", icon: "fa-bullseye", category: "Skill" },
      { name: "Pattern Mastery", url: "g33.html", color: "from-purple-400 to-fuchsia-600", icon: "fa-brain", category: "Memory" }
    ];

    function renderGames() {
      const grid = document.getElementById('game-grid');
      grid.innerHTML = '';
      games.forEach((g, i) => {
        const el = document.createElement('a');
        el.href = g.url;
        el.target = "_blank";
        el.className = `glass-card rounded-2xl overflow-hidden group block opacity-0 translate-y-4 transition-all duration-700 ease-out flex flex-col h-full game-card-item cursor-pointer`;
        el.setAttribute('data-name', g.name.toLowerCase());
        setTimeout(() => el.classList.remove('opacity-0', 'translate-y-4'), i * 40);

        el.innerHTML = `
                <div class="h-32 relative flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-br ${g.color} opacity-20 group-hover:opacity-100 transition-opacity duration-500 z-0"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-dark/90 to-transparent z-10"></div>
                    <i class="fas ${g.icon} text-5xl text-white/50 group-hover:text-white group-hover:scale-110 transition-all duration-500 z-20 drop-shadow-lg group-hover:animate-float"></i>
                </div>
                <div class="p-5 flex-grow flex flex-col justify-between relative z-20 bg-darker/40">
                    <div>
                        <div class="text-[10px] font-bold tracking-wider text-slate-400 uppercase mb-1">${g.category}</div>
                        <h3 class="font-display font-bold text-white text-lg tracking-wide group-hover:text-primary transition-colors">${g.name}</h3>
                    </div>
                    <div class="mt-4 flex items-center text-xs font-semibold text-primary opacity-0 group-hover:opacity-100 transition-opacity translate-y-2 group-hover:translate-y-0 duration-300">
                        PLAY NOW <i class="fas fa-arrow-right ml-2 text-[10px]"></i>
                    </div>
                </div>
            `;
        grid.appendChild(el);
      });
    }

    function handleSearch(query) {
      const q = query.toLowerCase();
      document.getElementById('gameSearchDesktop').value = query;
      document.getElementById('gameSearchMobile').value = query;

      const cards = document.querySelectorAll('.game-card-item');
      let found = false;
      cards.forEach(card => {
        if (card.getAttribute('data-name').includes(q)) {
          card.style.display = 'flex';
          if (q.length > 0) {
            card.classList.add('scale-[1.02]');
            setTimeout(() => card.classList.remove('scale-[1.02]'), 200);
          }
          found = true;
        } else { card.style.display = 'none'; }
      });
      document.getElementById('noResults').style.display = found ? 'none' : 'flex';
      document.getElementById('game-grid').style.display = found ? 'grid' : 'none';
    }

    window.addEventListener('DOMContentLoaded', () => renderGames());
  </script>
</body>

</html>
